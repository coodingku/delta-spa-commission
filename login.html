<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delta SPA Finex POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .gold-glow:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .gold-gradient-btn {
            background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%);
            transition: all 0.3s ease;
        }
        .gold-gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(166, 124, 0, 0.5);
        }
        .gold-text { color: #d4af37; }
        
        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black overflow-hidden">

    <div class="w-full max-w-md fade-in">
        <!-- Logo Section Delta SPA -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black italic gold-text tracking-tighter">DELTA <span class="text-white">SPA</span></h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.4em] mt-2">Finex POS Management System</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-[2.5rem] p-10 relative">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-yellow-500/5 rounded-full blur-3xl"></div>
            
            <h2 class="text-2xl font-bold text-white mb-2 text-center">Selamat Datang</h2>
            <p class="text-slate-400 text-sm mb-8 text-center font-medium">Silahkan masuk ke akun operasional Delta SPA</p>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2 ml-1">Username</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">
                            <i class="fa-solid fa-user-tie"></i>
                        </span>
                        <input type="text" id="username" required 
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl py-4 pl-12 pr-4 text-white gold-glow transition-all"
                            placeholder="Username operasional">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2 ml-1">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <input type="password" id="password" required 
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl py-4 pl-12 pr-4 text-white gold-glow transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="errorMessage" class="hidden text-red-400 text-xs font-bold text-center bg-red-400/10 py-3 rounded-xl border border-red-400/20">
                    <i class="fa-solid fa-circle-exclamation mr-1"></i> Username atau password salah!
                </div>

                <button type="submit" id="loginBtn" class="w-full gold-gradient-btn text-white font-bold py-4 rounded-2xl mt-4 shadow-lg flex items-center justify-center gap-2">
                    SIGN IN <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </form>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-slate-600 text-[10px] font-bold uppercase tracking-widest">© 2024 Delta Spa & Health Club • Powered by Finex POS</p>
        </footer>
    </div>

    <script>
        // Mock User Data Delta SPA
        const USERS = [
            { username: 'admin', password: '123', role: 'admin', name: 'Super Admin Delta' },
            { username: 'kasir1', password: '123', role: 'kasir', name: 'Sari - Kasir Delta A' },
            { username: 'kasir2', password: '123', role: 'kasir', name: 'Budi - Kasir Delta B' }
        ];

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Loading Feedback
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> OTENTIKASI...';
            loginBtn.disabled = true;
            
            const userIn = document.getElementById('username').value;
            const passIn = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            setTimeout(() => {
                const user = USERS.find(u => u.username === userIn && u.password === passIn);

                if (user) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userRole', user.role);
                    sessionStorage.setItem('userName', user.name);
                    sessionStorage.setItem('userId', user.username);

                    // Routing
                    if (user.role === 'admin') {
                        window.location.href = 'dashboard.html'; 
                    } else if (user.role === 'kasir') {
                        window.location.href = 'dashboard_kasir.html';
                    }
                } else {
                    loginBtn.innerHTML = 'SIGN IN <i class="fa-solid fa-right-to-bracket"></i>';
                    loginBtn.disabled = false;
                    errorDiv.classList.remove('hidden');
                    setTimeout(() => errorDiv.classList.add('hidden'), 3000);
                }
            }, 800);
        });

        // Auto-redirect if session exists
        window.onload = () => {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                const role = sessionStorage.getItem('userRole');
                window.location.href = role === 'admin' ? 'dashboard.html' : 'dashboard_kasir.html';
            }
        };
    </script>
</body>
</html>
