<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delta SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .gold-gradient { background: linear-gradient(135deg, #c5a059 0%, #926d27 100%); }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(197, 160, 89, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-md p-8 rounded-3xl shadow-2xl text-center">
        <h1 class="text-4xl font-bold text-[#c5a059] mb-2">DELTA SPA</h1>
        <p class="text-slate-400 mb-8 uppercase tracking-widest text-sm">Management System</p>
        
        <form id="login-form" class="space-y-4">
            <div class="text-left">
                <label class="block text-sm font-medium mb-2 text-slate-300">Admin Password</label>
                <input type="password" id="admin-password" required placeholder="••••••••" 
                    class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-[#c5a059] transition-all text-white text-center tracking-widest">
            </div>
            <button type="submit" class="w-full gold-gradient hover:opacity-90 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-[0.98]">
                Masuk
            </button>
        </form>
        <p id="login-error" class="text-red-400 text-sm mt-4 hidden italic">Password salah!</p>
    </div>

    <script>
        const ADMIN_PASSWORD = "admin123";
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('admin-password').value === ADMIN_PASSWORD) {
                // Simpan status login sederhana di session storage
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                const err = document.getElementById('login-error');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>
</html>
