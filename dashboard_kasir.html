<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Kasir - Delta SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .card { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(16px); border: 1px solid rgba(212, 175, 55, 0.1); transition: all 0.4s ease; }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(212, 175, 55, 0.1); width: 80px; transition: width 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { width: 288px; } }
        .nav-link { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px; border-radius: 16px; color: #94a3b8; transition: 0.3s; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; cursor: pointer; }
        @media (min-width: 1024px) { .nav-link { justify-content: flex-start; padding: 14px 20px; } }
        .nav-link:hover { background: rgba(212, 175, 55, 0.05); color: #d4af37; }
        .nav-link.active { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); color: white; box-shadow: 0 10px 20px -5px rgba(166, 124, 0, 0.4); }
        .gold-text { color: #d4af37; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #fef3c7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-scroll::-webkit-scrollbar { width: 4px; }
        .main-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        #logout-modal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 999; align-items: center; justify-content: center; }
        #logout-modal.active { display: flex; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- Modal Logout -->
    <div id="logout-modal" class="p-4">
        <div class="card max-w-sm w-full p-8 rounded-[2.5rem] text-center border-red-500/20">
            <div class="w-16 h-16 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
                <i class="fa-solid fa-power-off"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Konfirmasi Logout</h3>
            <p class="text-slate-400 text-sm mb-8 font-medium">Selesaikan shift kerja Anda?</p>
            <div class="flex gap-3">
                <button onclick="toggleLogoutModal(false)" class="flex-1 py-3 rounded-2xl bg-slate-800 text-slate-300 font-bold text-xs uppercase tracking-widest">Batal</button>
                <button onclick="confirmLogout()" class="flex-1 py-3 rounded-2xl bg-gradient-to-r from-red-600 to-red-800 text-white font-bold text-xs uppercase tracking-widest shadow-lg shadow-red-900/20">Logout</button>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar shrink-0 flex flex-col z-50">
        <div class="p-4 lg:p-8">
            <h1 class="text-xl lg:text-3xl font-black italic gold-text tracking-tighter text-center lg:text-left">DELTA<span class="text-white lg:inline hidden uppercase">SPA</span><span class="text-white lg:hidden">S</span></h1>
            <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest mt-1 hidden lg:block italic">Delta  Spa System</p>
        </div>
        <nav class="flex-1 px-3 lg:px-4 mt-4">
            <a href="dashboard_kasir.html" class="nav-link active"><i class="fa-solid fa-house w-6 text-center text-lg"></i> <span class="hidden lg:block">Dashboard</span></a>
            <a href="Registrasi.html" class="nav-link"><i class="fa-solid fa-user-plus w-6 text-center text-lg"></i> <span class="hidden lg:block">Registrasi</span></a>
            <a href="transaction.html" class="nav-link"><i class="fa-solid fa-receipt w-6 text-center text-lg"></i> <span class="hidden lg:block">Transaksi</span></a>
        </nav>
        <div class="p-3 lg:p-6 border-t border-slate-600/50">
            <button onclick="toggleLogoutModal(true)" class="nav-link w-full text-red-400 hover:bg-red-700/10"><i class="fa-solid fa-power-off w-6 text-center text-lg"></i> <span class="hidden lg:block">Sign Out</span></button>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 h-full overflow-y-auto main-scroll bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black p-6 lg:p-10">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <h2 class="text-2xl lg:text-4xl font-black text-white">Cashier <span class="gold-gradient italic text-3xl lg:text-4xl">Dashboard</span></h2>
                <p class="text-slate-400 text-sm font-medium mt-1" id="real-time-clock">Memuat waktu...</p>
            </div>
            <div id="status-badge" class="flex items-center gap-3 px-4 py-2 rounded-2xl bg-slate-900/50 border border-slate-800">
                <div class="relative flex h-2.5 w-2.5">
                    <span id="ping-anim" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span id="ping-dot" class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                </div>
                <span id="status-text" class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">System Active</span>
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 lg:gap-6 mb-10">
            <div class="card p-6 lg:p-7 rounded-[2rem] border-emerald-500/20">
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">Tamu Hari Ini</p>
                <h2 id="dash-today-guests" class="text-3xl lg:text-4xl font-black text-emerald-400 mt-2">0</h2>
            </div>
            <div class="card p-6 lg:p-7 rounded-[2rem]">
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">Total Transaksi</p>
                <h2 id="dash-today-count" class="text-3xl lg:text-4xl font-black text-white mt-2">0</h2>
            </div>
            <div class="card p-6 lg:p-7 rounded-[2rem] border-blue-500/20">
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">Mitra Driver</p>
                <h2 id="dash-drivers" class="text-3xl lg:text-4xl font-black text-white mt-2">0</h2>
            </div>
        </div>

        <div class="space-y-6">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[11px] font-black uppercase tracking-[0.3em] text-slate-500">Aktivitas Terakhir</h3>
                <button onclick="loadKasirData()" class="text-[10px] font-bold gold-text hover:tracking-widest transition-all uppercase">Refresh <i class="fa-solid fa-sync ml-1"></i></button>
            </div>
            <div id="recent-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="h-24 bg-slate-800/10 rounded-3xl border border-slate-800/50 animate-pulse"></div>
                <div class="h-24 bg-slate-800/10 rounded-3xl border border-slate-800/50 animate-pulse"></div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Security
        function checkAuth() {
            if(sessionStorage.getItem('isLoggedIn') !== 'true') window.location.replace('login.html');
        }

        function toggleLogoutModal(show) {
            document.getElementById('logout-modal').classList.toggle('active', show);
        }

        async function confirmLogout() {
            sessionStorage.clear();
            window.location.replace('login.html');
        }

        // Live Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('real-time-clock').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | ' + now.toLocaleTimeString('id-ID');
        }, 1000);

        // SYNC LOGIC
        async function loadKasirData() {
            setLoadingUI(true);
            try {
                // Set rentang waktu 00:00 sampai 23:59 hari ini (Zona Waktu Lokal)
                const startOfDay = new Date();
                startOfDay.setHours(0,0,0,0);
                
                const endOfDay = new Date();
                endOfDay.setHours(23,59,59,999);

                // 1. Fetch Commissions (Transaksi)
                const { data: comms, error: commError } = await supabaseClient
                    .from('commissions')
                    .select('*')
                    .gte('created_at', startOfDay.toISOString())
                    .lte('created_at', endOfDay.toISOString())
                    .order('created_at', { ascending: false });

                if (commError) throw commError;

                // 2. Fetch Drivers
                const { count: dCount, error: dError } = await supabaseClient
                    .from('drivers')
                    .select('*', { count: 'exact', head: true });

                // Update Stats
                const totalTrans = comms ? comms.length : 0;
                const totalGuests = comms ? comms.reduce((sum, item) => {
                    // Cek berbagai kemungkinan nama kolom tamu
                    const m = item.massage_guests || item.massage_guest || 0;
                    const f = item.facility_guests || item.facility_guest || 0;
                    return sum + parseInt(m) + parseInt(f);
                }, 0) : 0;

                document.getElementById('dash-today-guests').innerText = totalGuests;
                document.getElementById('dash-today-count').innerText = totalTrans;
                document.getElementById('dash-drivers').innerText = dCount || 0;

                // Update List
                renderRecentList(comms);
                updateStatusBadge('System Active', 'emerald');

            } catch (err) {
                console.error("Sync Error:", err);
                updateStatusBadge('Sync Failed', 'red');
            } finally {
                setLoadingUI(false);
            }
        }

        function renderRecentList(data) {
            const container = document.getElementById('recent-list');
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="col-span-2 py-12 text-center text-slate-500 border-2 border-dashed border-slate-800 rounded-[2.5rem]">Belum ada transaksi tercatat hari ini.</div>`;
                return;
            }

            container.innerHTML = data.slice(0, 10).map(item => `
                <div class="card p-5 rounded-[2rem] flex items-center justify-between border-l-4 border-l-[#d4af37]">
                    <div class="flex items-center gap-4 overflow-hidden">
                        <div class="w-12 h-12 shrink-0 rounded-2xl bg-slate-900 border border-slate-800 flex items-center justify-center text-xl gold-text">
                            <i class="fa-solid ${item.service_name?.toLowerCase().includes('massage') ? 'fa-spa' : 'fa-car-side'}"></i>
                        </div>
                        <div class="overflow-hidden">
                            <h4 class="font-bold text-white text-sm uppercase truncate">${item.driver_name || 'Tanpa Nama'}</h4>
                            <p class="text-[10px] text-slate-500 font-bold uppercase mt-1">
                                ${new Date(item.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})} â€¢ <span class="text-slate-400">${item.service_name || 'Standard'}</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="px-3 py-1 bg-emerald-500/10 text-[9px] font-black text-emerald-400 rounded-lg border border-emerald-500/10">
                            ${(item.massage_guests || 0) + (item.facility_guests || 0)} TAMU
                        </span>
                        <span class="text-[8px] text-slate-600 font-bold uppercase">${item.payment_method || 'CASH'}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateStatusBadge(text, color) {
            const dot = document.getElementById('ping-dot');
            const anim = document.getElementById('ping-anim');
            const label = document.getElementById('status-text');

            dot.className = `relative inline-flex rounded-full h-2.5 w-2.5 bg-${color}-500`;
            anim.className = `animate-ping absolute inline-flex h-full w-full rounded-full bg-${color}-400 opacity-75`;
            label.innerText = text;
            label.className = `text-[10px] font-bold text-${color}-400 uppercase tracking-widest`;
        }

        function setLoadingUI(isLoading) {
            const btn = document.querySelector('button[onclick="loadKasirData()"] i');
            if(btn) btn.classList.toggle('fa-spin', isLoading);
        }

        // Initialize
        window.onload = () => {
            checkAuth();
            loadKasirData();
            
            // Auto Refresh tiap 30 detik
            setInterval(loadKasirData, 30000);
        };
    </script>
</body>
</html>
