<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Kasir - Delta SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        
        .card { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        /* Sidebar Adaptive Logic for Tablet */
        .sidebar { 
            background: #0f172a; 
            border-right: 1px solid rgba(212, 175, 55, 0.1); 
            width: 80px; /* Lebar default untuk Tablet (Ikon saja) */
            transition: width 0.3s ease;
        }

        @media (min-width: 1024px) {
            .sidebar { width: 288px; } /* Lebar penuh untuk Desktop */
        }

        .nav-link { 
            display: flex; 
            align-items: center; 
            justify-content: center; /* Center icons on tablet */
            gap: 12px; 
            padding: 14px; 
            border-radius: 16px; 
            color: #94a3b8; 
            transition: 0.3s; 
            margin-bottom: 8px; 
            font-weight: 600; 
            font-size: 0.9rem; 
        }

        @media (min-width: 1024px) {
            .nav-link { justify-content: flex-start; padding: 14px 20px; }
        }

        .nav-link:hover { background: rgba(212, 175, 55, 0.05); color: #d4af37; }
        .nav-link.active { 
            background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); 
            color: white; 
            box-shadow: 0 10px 20px -5px rgba(166, 124, 0, 0.4); 
        }

        .gold-text { color: #d4af37; }
        .gold-gradient { 
            background: linear-gradient(135deg, #d4af37 0%, #fef3c7 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        
        /* Custom Scrollbar for Main Content */
        .main-scroll::-webkit-scrollbar { width: 4px; }
        .main-scroll::-webkit-scrollbar-track { background: transparent; }
        .main-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">
    <!-- Sidebar Kasir (Optimized for Tablet) -->
    <aside class="sidebar shrink-0 flex flex-col z-50">
        <div class="p-4 lg:p-8 text-center lg:text-left">
            <h1 class="text-xl lg:text-3xl font-black italic gold-text tracking-tighter">D<span class="text-white lg:inline hidden">ELTA</span><span class="text-white lg:hidden">S</span></h1>
            <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest mt-1 hidden lg:block italic">Finex POS System</p>
        </div>
        
        <nav class="flex-1 px-3 lg:px-4 mt-4">
            <a href="dashboard_kasir.html" class="nav-link active" title="Dashboard">
                <i class="fa-solid fa-house w-6 text-center text-lg"></i> 
                <span class="hidden lg:block">Dashboard</span>
            </a>
            <a href="Registrasi.html" class="nav-link" title="Registrasi Driver">
                <i class="fa-solid fa-user-plus w-6 text-center text-lg"></i> 
                <span class="hidden lg:block">Registrasi</span>
            </a>
            <a href="transaction.html" class="nav-link" title="Input Transaksi">
                <i class="fa-solid fa-receipt w-6 text-center text-lg"></i> 
                <span class="hidden lg:block">Transaksi</span>
            </a>
        </nav>

        <div class="p-3 lg:p-6 border-t border-slate-800/50">
            <!-- User Profile Mini -->
            <div class="flex items-center justify-center lg:justify-start gap-3 px-2 lg:px-4 py-3 mb-4 rounded-2xl bg-slate-900/50 border border-slate-800">
                <div class="w-8 h-8 shrink-0 rounded-full bg-slate-800 flex items-center justify-center text-xs gold-text border border-gold-text/20">
                    <i class="fa-solid fa-user-gear"></i>
                </div>
                <div class="hidden lg:block overflow-hidden">
                    <p id="user-name" class="text-xs font-bold text-white truncate">Kasir</p>
                    <p class="text-[9px] text-slate-500 font-bold uppercase">On Duty</p>
                </div>
            </div>
            <button onclick="logout()" class="nav-link w-full text-red-400 hover:bg-red-900/10 mb-0" title="Sign Out">
                <i class="fa-solid fa-power-off w-6 text-center text-lg"></i> 
                <span class="hidden lg:block">Sign Out</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 h-full overflow-y-auto main-scroll bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black p-6 lg:p-10">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <h2 class="text-2xl lg:text-4xl font-black text-white">Cashier <span class="gold-gradient italic text-3xl lg:text-4xl">Dashboard</span></h2>
                <p class="text-slate-400 text-sm font-medium mt-1">Pantau aktivitas operasional Delta SPA.</p>
            </div>
            <div id="status-badge" class="flex items-center gap-3 px-4 py-2 rounded-2xl bg-slate-900/50 border border-slate-800">
                <div class="relative flex h-2.5 w-2.5">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                </div>
                <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">System Active</span>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 lg:gap-6 mb-10">
            <div class="card p-6 lg:p-7 rounded-[2rem] relative overflow-hidden border-emerald-500/20">
                <div class="absolute right-0 top-0 p-4 opacity-10 text-4xl text-emerald-500">
                    <i class="fa-solid fa-users"></i>
                </div>
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em]">Tamu Hari Ini</p>
                <h2 id="dash-today-guests" class="text-3xl lg:text-4xl font-black text-emerald-400 mt-2">0</h2>
            </div>

            <div class="card p-6 lg:p-7 rounded-[2rem] relative overflow-hidden">
                <div class="absolute right-0 top-0 p-4 opacity-10 text-4xl gold-text">
                    <i class="fa-solid fa-file-invoice"></i>
                </div>
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em]">Input Transaksi</p>
                <h2 id="dash-today-count" class="text-3xl lg:text-4xl font-black text-white mt-2">0</h2>
            </div>

            <div class="card p-6 lg:p-7 rounded-[2rem] relative overflow-hidden border-blue-500/20">
                <div class="absolute right-0 top-0 p-4 opacity-10 text-4xl text-blue-400">
                    <i class="fa-solid fa-id-badge"></i>
                </div>
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em]">Mitra Driver</p>
                <h2 id="dash-drivers" class="text-3xl lg:text-4xl font-black text-white mt-2">0</h2>
            </div>
        </div>

        <!-- Recent Logs Section -->
        <div class="space-y-6">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[11px] font-black uppercase tracking-[0.3em] text-slate-500">Aktivitas Terakhir</h3>
                <a href="riwayat_transaksi.html" class="text-[10px] font-bold gold-text hover:tracking-widest transition-all">LIHAT SEMUA <i class="fa-solid fa-arrow-right ml-1"></i></a>
            </div>
            
            <div id="recent-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Shimmer Loading -->
                <div class="h-24 bg-slate-800/20 rounded-3xl animate-pulse"></div>
                <div class="h-24 bg-slate-800/20 rounded-3xl animate-pulse"></div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Security Check
        if(sessionStorage.getItem('isLoggedIn') !== 'true') {
            // Uncomment line below when login.html is ready
            // window.location.replace('login.html');
        }
        
        document.getElementById('user-name').innerText = sessionStorage.getItem('userName') || 'Kasir Delta';

        function logout() { 
            sessionStorage.clear(); 
            // window.location.replace('login.html'); 
        }

        async function loadKasirData() {
            try {
                // Fetch commissions for today
                const today = new Date();
                today.setHours(0,0,0,0);

                const { data: comms, error: commError } = await supabaseClient
                    .from('commissions')
                    .select('*')
                    .gte('created_at', today.toISOString())
                    .order('created_at', { ascending: false });
                
                // Fetch drivers count
                const { count: driverCount } = await supabaseClient
                    .from('drivers')
                    .select('*', { count: 'exact', head: true });

                if (commError) throw commError;

                const todayCount = comms ? comms.length : 0;
                const todayGuests = comms ? comms.reduce((acc, curr) => acc + (curr.massage_guests || 0) + (curr.facility_guests || 0), 0) : 0;

                // Update UI Stats
                document.getElementById('dash-today-guests').innerText = todayGuests;
                document.getElementById('dash-today-count').innerText = todayCount;
                document.getElementById('dash-drivers').innerText = driverCount || 0;

                // Update List
                const listContainer = document.getElementById('recent-list');
                if (!comms || comms.length === 0) {
                    listContainer.innerHTML = '<p class="col-span-2 text-center text-slate-600 italic py-10 bg-slate-900/20 rounded-3xl">Belum ada aktivitas hari ini.</p>';
                    return;
                }

                listContainer.innerHTML = comms.slice(0, 8).map(i => `
                    <div class="card p-4 lg:p-5 rounded-[2rem] flex items-center justify-between border-l-4 border-l-[#d4af37]/30">
                        <div class="flex items-center gap-4 overflow-hidden">
                            <div class="w-10 h-10 shrink-0 rounded-xl bg-slate-900 flex items-center justify-center gold-text text-base border border-gold-text/10">
                                <i class="fa-solid fa-car-side"></i>
                            </div>
                            <div class="overflow-hidden">
                                <h4 class="font-bold text-white text-xs lg:text-sm uppercase truncate">${i.driver_name}</h4>
                                <p class="text-[9px] text-slate-500 font-bold uppercase mt-0.5 truncate">
                                    ${new Date(i.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})} â€¢ ${i.service_name || 'Service'}
                                </p>
                            </div>
                        </div>
                        <div class="flex gap-1.5 shrink-0 ml-2">
                            <span class="px-2 py-1 bg-emerald-500/10 text-[8px] font-black text-emerald-400 rounded-lg border border-emerald-500/10">${i.massage_guests || 0} MSG</span>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error("Sync Error:", err);
                const badge = document.getElementById('status-badge');
                badge.innerHTML = `<span class="text-[9px] text-red-400 font-bold uppercase tracking-tighter">Connection Error</span>`;
            }
        }

        window.onload = loadKasirData;
    </script>
</body>
</html>
