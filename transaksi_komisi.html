<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Spa - Input Transaksi Komisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(197, 160, 89, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 16px; color: #94a3b8; transition: 0.3s; margin-bottom: 8px; font-weight: 500; }
        .nav-link:hover { background: rgba(197, 160, 89, 0.05); color: #c5a059; }
        .nav-link.active { background: linear-gradient(135deg, #c5a059 0%, #926d27 100%); color: white; }
        .gold-gradient { background: linear-gradient(135deg, #c5a059 0%, #926d27 100%); }
        .gold-text { color: #c5a059; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
        input:focus { border-color: #c5a059 !important; outline: none; box-shadow: 0 0 10px rgba(197, 160, 89, 0.2); }
        
        /* Dropdown Autocomplete */
        .autocomplete-items {
            position: absolute;
            border: 1px solid #1e293b;
            background: #0f172a;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .autocomplete-item:hover { background: rgba(197, 160, 89, 0.1); color: #c5a059; }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-72 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-8">
            <h1 class="text-2xl font-black italic gold-text tracking-tighter">DELTA <span class="text-white">SPA</span></h1>
        </div>
        <nav class="flex-1 px-4">
            <a href="dashboard.html" class="nav-link">
                <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
            </a>
            <a href="pendaftaran_driver.html" class="nav-link">
                <i class="fa-solid fa-id-card w-5"></i> Registrasi Driver
            </a>
            <a href="transaksi_komisi.html" class="nav-link active">
                <i class="fa-solid fa-money-bill-transfer w-5"></i> Input Transaksi
            </a>
            <a href="riwayat_transaksi.html" class="nav-link">
                <i class="fa-solid fa-clock-rotate-left w-5"></i> Riwayat & Komisi
            </a>
        </nav>
        <div class="p-6 border-t border-slate-800/50">
            <button onclick="logout()" class="nav-link w-full text-red-400 hover:bg-red-900/10">
                <i class="fa-solid fa-right-from-bracket w-5"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="mb-10 text-center md:text-left">
            <h2 class="text-3xl font-bold uppercase tracking-tight">Input <span class="gold-text">Komisi Driver</span></h2>
            <p class="text-slate-500 text-sm mt-1">Pencatatan kedatangan tamu dan rombongan driver.</p>
        </header>

        <div class="max-w-4xl mx-auto">
            <div class="card p-10 rounded-[3rem]">
                <form id="transaksi-form" class="space-y-8">
                    <!-- Cari Driver -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 tracking-widest">Cari NIK / Nama Driver</label>
                            <div class="relative mt-2">
                                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-600"></i>
                                <input type="text" id="search-driver" placeholder="Ketik NIK atau Nama..." autocomplete="off" class="w-full pl-12 pr-4 py-4 rounded-2xl font-semibold">
                                <div id="autocomplete-list" class="autocomplete-items hidden"></div>
                            </div>
                            <input type="hidden" id="selected-driver-id">
                            <input type="hidden" id="selected-driver-name">
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 tracking-widest">Driver Terpilih</label>
                            <div id="driver-badge" class="mt-2 p-4 bg-slate-900/50 border border-dashed border-slate-700 rounded-2xl flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full gold-gradient flex items-center justify-center text-white font-bold" id="driver-initial">-</div>
                                <div>
                                    <p class="text-sm font-bold text-white uppercase" id="display-name">Belum Dipilih</p>
                                    <p class="text-[10px] text-slate-500" id="display-id">Pilih driver dari pencarian</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="border-slate-800/50">

                    <!-- Detail Tamu -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <label class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest">Tamu Massage (Rp 100k)</label>
                                <span class="text-[10px] bg-emerald-500/10 text-emerald-500 px-2 py-1 rounded">Berkomisi</span>
                            </div>
                            <div class="flex items-center gap-4">
                                <button type="button" onclick="adjustCount('massage', -1)" class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center hover:bg-slate-700">-</button>
                                <input type="number" id="count-massage" value="0" min="0" class="flex-1 text-center py-4 rounded-2xl text-xl font-bold">
                                <button type="button" onclick="adjustCount('massage', 1)" class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center hover:bg-slate-700">+</button>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Tamu Fasilitas (Rp 0)</label>
                                <span class="text-[10px] bg-slate-800 text-slate-500 px-2 py-1 rounded">No Komisi</span>
                            </div>
                            <div class="flex items-center gap-4">
                                <button type="button" onclick="adjustCount('facility', -1)" class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center hover:bg-slate-700">-</button>
                                <input type="number" id="count-facility" value="0" min="0" class="flex-1 text-center py-4 rounded-2xl text-xl font-bold">
                                <button type="button" onclick="adjustCount('facility', 1)" class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center hover:bg-slate-700">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="bg-slate-900/80 p-6 rounded-3xl border border-slate-800">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold text-slate-400">ESTIMASI TOTAL KOMISI</span>
                            <span class="text-2xl font-black gold-text" id="total-estimation">Rp 0</span>
                        </div>
                    </div>

                    <button type="submit" id="btn-submit" class="w-full gold-gradient py-5 rounded-2xl font-bold text-white uppercase tracking-[0.2em] shadow-2xl hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                        <i class="fa-solid fa-paper-plane"></i> Simpan Transaksi
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const KOMISI_PER_TAMU = 100000;
        let driverList = [];

        // Load data driver untuk autocomplete
        async function loadDrivers() {
            const { data } = await supabaseClient.from('drivers').select('driver_id, name');
            driverList = data || [];
        }

        // Logika Autocomplete
        const searchInput = document.getElementById('search-driver');
        const autoList = document.getElementById('autocomplete-list');

        searchInput.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            autoList.innerHTML = "";
            if (!val) { autoList.classList.add('hidden'); return; }

            const filtered = driverList.filter(d => 
                d.name.toLowerCase().includes(val) || d.driver_id.toLowerCase().includes(val)
            );

            if (filtered.length > 0) {
                autoList.classList.remove('hidden');
                filtered.forEach(d => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-item';
                    div.innerHTML = `<span class="font-bold">${d.name}</span> <span class="text-[10px] text-slate-500 ml-2">(${d.driver_id})</span>`;
                    div.onclick = () => selectDriver(d);
                    autoList.appendChild(div);
                });
            } else {
                autoList.classList.add('hidden');
            }
        });

        function selectDriver(d) {
            document.getElementById('selected-driver-id').value = d.driver_id;
            document.getElementById('selected-driver-name').value = d.name;
            document.getElementById('display-name').innerText = d.name;
            document.getElementById('display-id').innerText = d.driver_id;
            document.getElementById('driver-initial').innerText = d.name.charAt(0).toUpperCase();
            searchInput.value = d.name;
            autoList.classList.add('hidden');
        }

        // Perhitungan Komisi
        function adjustCount(type, val) {
            const el = document.getElementById(`count-${type}`);
            let current = parseInt(el.value) + val;
            el.value = current < 0 ? 0 : current;
            calculateTotal();
        }

        function calculateTotal() {
            const count = parseInt(document.getElementById('count-massage').value) || 0;
            const total = count * KOMISI_PER_TAMU;
            document.getElementById('total-estimation').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        document.getElementById('count-massage').oninput = calculateTotal;

        // Submit Form
        document.getElementById('transaksi-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const driverId = document.getElementById('selected-driver-id').value;
            const driverName = document.getElementById('selected-driver-name').value;
            const massage = parseInt(document.getElementById('count-massage').value) || 0;
            const facility = parseInt(document.getElementById('count-facility').value) || 0;
            const amount = massage * KOMISI_PER_TAMU;

            if (!driverId) return alert("Silakan pilih driver terlebih dahulu!");
            if (massage === 0 && facility === 0) return alert("Jumlah tamu tidak boleh 0");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "Menyimpan...";

            const { error } = await supabaseClient.from('commissions').insert([{
                driver_id: driverId,
                driver_name: driverName,
                massage_count: massage,
                facility_count: facility,
                commission_amount: amount,
                created_at: new Date().toISOString()
            }]);

            if (error) {
                alert("Gagal simpan: " + error.message);
            } else {
                alert("Transaksi Komisi Berhasil Dicatat!");
                location.reload();
            }
            btn.disabled = false;
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target !== searchInput) autoList.classList.add('hidden');
        });

        window.onload = loadDrivers;
    </script>
</body>
</html>
