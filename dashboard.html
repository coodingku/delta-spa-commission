<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Delta SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(197, 160, 89, 0.1); }
        .sidebar { background: #1e293b; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #94a3b8; transition: 0.2s; margin-bottom: 4px; }
        .nav-link:hover, .nav-link.active { background: #c5a059; color: white; }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-6 border-b border-slate-800/50">
            <h1 class="text-2xl font-bold text-[#c5a059]">DELTA SPA</h1>
        </div>
        <nav class="flex-1 p-4 mt-4">
            <a href="dashboard.html" class="nav-link active">Dashboard</a>
            <a href="komisi.html" class="nav-link">Komisi Driver</a>
        </nav>
        <div class="p-4 border-t border-slate-800/50">
            <button onclick="logout()" class="nav-link w-full text-red-400">Logout</button>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Dashboard Overview</h2>
            <div id="status-badge" class="px-3 py-1 rounded-full bg-emerald-900/30 text-emerald-400 border border-emerald-800 text-[10px] font-bold">ONLINE</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6 rounded-3xl">
                <p class="text-slate-400 text-xs font-bold uppercase">Total Komisi</p>
                <h2 id="dash-total" class="text-3xl font-bold text-[#c5a059] mt-2">Rp 0</h2>
            </div>
            <div class="card p-6 rounded-3xl">
                <p class="text-slate-400 text-xs font-bold uppercase">Bulan Ini</p>
                <h2 id="dash-month" class="text-3xl font-bold text-white mt-2">Rp 0</h2>
            </div>
            <div class="card p-6 rounded-3xl">
                <p class="text-slate-400 text-xs font-bold uppercase">Hari Ini</p>
                <h2 id="dash-today" class="text-3xl font-bold text-white mt-2">Rp 0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="card p-6 rounded-3xl">
                <h3 class="font-bold mb-4">Top Driver</h3>
                <div id="top-list" class="space-y-3"></div>
            </div>
            <div class="card p-6 rounded-3xl">
                <h3 class="font-bold mb-4">Aktivitas Terakhir</h3>
                <div id="recent-list" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        if(sessionStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'login.html';
        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }

        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadDashboard() {
            const { data } = await supabaseClient.from('commissions').select('*').order('created_at', { ascending: false });
            if (data) {
                const total = data.reduce((a, b) => a + b.commission_amount, 0);
                document.getElementById('dash-total').innerText = `Rp ${total.toLocaleString('id-ID')}`;
                // Render Top List & Recent (Logika sama seperti sebelumnya)
                document.getElementById('recent-list').innerHTML = data.slice(0, 5).map(i => `
                    <div class="flex justify-between p-3 bg-slate-800/30 rounded-xl">
                        <span>${i.driver_name}</span>
                        <span class="text-emerald-400">Rp ${i.commission_amount.toLocaleString('id-ID')}</span>
                    </div>`).join('');
            }
        }
        loadDashboard();
    </script>
</body>
</html>
