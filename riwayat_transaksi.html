<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Performa - Finex Pos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Library untuk Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(212, 175, 55, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 16px; color: #94a3b8; transition: 0.3s; margin-bottom: 8px; font-weight: 500; }
        .nav-link:hover { background: rgba(212, 175, 55, 0.05); color: #d4af37; }
        .nav-link.active { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); color: white; }
        .gold-text { color: #d4af37; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); }
        .btn-gold { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); color: white; transition: 0.3s; }
        .btn-gold:hover { opacity: 0.9; transform: translateY(-1px); }
        
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; }
        .trophy-bounce { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-72 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-8">
            <h1 class="text-2xl font-black italic gold-text tracking-tighter uppercase">Delta<span class="text-white">Spa</span></h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase mt-1">Finex Pos - Bali</p>
        </div>
        <nav class="flex-1 px-4">
            <a href="dashboard.html" class="nav-link active"><i class="fa-solid fa-chart-pie w-5"></i> Dashboard</a>
            <a href="pendaftaran_driver.html" class="nav-link"><i class="fa-solid fa-id-card w-5"></i> Registrasi Driver</a>
            <a href="transaksi_komisi.html" class="nav-link"><i class="fa-solid fa-money-bill-transfer w-5"></i> Input Transaksi</a>
            <a href="riwayat_transaksi.html" class="nav-link"><i class="fa-solid fa-clock-rotate-left w-5"></i> Riwayat & Komisi</a>
        </nav>
    </aside>

    <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        <div class="max-w-6xl mx-auto">
            <!-- Header & Filter -->
            <header class="flex flex-col xl:flex-row xl:items-end justify-between gap-6 mb-10">
                <div>
                    <h2 class="text-3xl font-bold italic">Laporan <span class="gold-text">Performa</span></h2>
                    <p class="text-slate-500 text-sm">Analisis kontribusi tamu berdasarkan periode waktu.</p>
                </div>

                <div class="flex flex-wrap items-end gap-3">
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Dari</label>
                        <input type="date" id="date-from" class="bg-slate-900 border border-white/10 rounded-xl px-4 py-2 text-sm focus:border-yellow-600 outline-none">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Sampai</label>
                        <input type="date" id="date-to" class="bg-slate-900 border border-white/10 rounded-xl px-4 py-2 text-sm focus:border-yellow-600 outline-none">
                    </div>
                    <button onclick="fetchPerformanceData()" class="btn-gold h-[42px] px-6 rounded-xl font-bold text-sm">
                        <i class="fa-solid fa-filter mr-2"></i> Filter
                    </button>
                    <div class="h-[42px] w-[1px] bg-white/10 mx-1"></div>
                    <button onclick="exportExcel()" class="bg-emerald-600 h-[42px] px-4 rounded-xl font-bold text-sm text-white hover:bg-emerald-500 transition-all" title="Export Excel">
                        <i class="fa-solid fa-file-excel"></i>
                    </button>
                    <button onclick="exportPDF()" class="bg-rose-600 h-[42px] px-4 rounded-xl font-bold text-sm text-white hover:bg-rose-500 transition-all" title="Export PDF">
                        <i class="fa-solid fa-file-pdf"></i>
                    </button>
                </div>
            </header>

            <!-- Top 3 Drivers Highlight -->
            <div id="top-drivers-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <!-- Data Top 3 JS -->
            </div>

            <!-- Leaderboard Table -->
            <div class="card rounded-[2rem] overflow-hidden">
                <div class="p-6 border-b border-white/5 flex justify-between items-center">
                    <h3 class="font-bold text-lg"><i class="fa-solid fa-ranking-star gold-text mr-2"></i> Peringkat Driver</h3>
                    <span id="period-label" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest italic">Seluruh Waktu</span>
                </div>
                <div class="overflow-x-auto">
                    <table id="performance-table" class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-white/5 text-[10px] uppercase tracking-[0.2em] text-slate-400">
                                <th class="px-6 py-4 font-bold">Posisi</th>
                                <th class="px-6 py-4 font-bold">Nama Driver</th>
                                <th class="px-6 py-4 font-bold text-center">Kunjungan</th>
                                <th class="px-6 py-4 font-bold text-center">Total Tamu</th>
                                <th class="px-6 py-4 font-bold text-right">Total Poin</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body" class="divide-y divide-white/5">
                            <!-- Data baris JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentData = [];

        // Set default filter to current month
        window.onload = () => {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
            
            document.getElementById('date-from').value = firstDay;
            document.getElementById('date-to').value = lastDay;
            
            fetchPerformanceData();
        };

        async function fetchPerformanceData() {
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            
            try {
                let query = supabaseClient
                    .from('commissions')
                    .select('driver_id, driver_name, massage_guests, points_earned, created_at');

                if (dateFrom) query = query.gte('created_at', `${dateFrom}T00:00:00`);
                if (dateTo) query = query.lte('created_at', `${dateTo}T23:59:59`);

                const { data: commissions, error } = await query;

                if (error) throw error;

                // Grouping data per driver
                const performance = commissions.reduce((acc, curr) => {
                    if (!acc[curr.driver_id]) {
                        acc[curr.driver_id] = {
                            id: curr.driver_id,
                            name: curr.driver_name,
                            visits: 0,
                            total_guests: 0,
                            total_points: 0
                        };
                    }
                    acc[curr.driver_id].visits += 1;
                    acc[curr.driver_id].total_guests += (curr.massage_guests || 0);
                    acc[curr.driver_id].total_points += (curr.points_earned || 0);
                    return acc;
                }, {});

                currentData = Object.values(performance).sort((a, b) => b.total_guests - a.total_guests);
                
                document.getElementById('period-label').innerText = `Periode: ${dateFrom || 'Awal'} s/d ${dateTo || 'Sekarang'}`;
                renderUI(currentData);
            } catch (err) {
                console.error("Error:", err);
            }
        }

        function renderUI(data) {
            const topContainer = document.getElementById('top-drivers-container');
            const tableBody = document.getElementById('leaderboard-body');

            // Render Top 3 Cards
            const top3 = data.slice(0, 3);
            const medals = [
                { color: 'text-yellow-400', label: 'Terbaik 1', icon: 'fa-crown', bg: 'bg-yellow-400/10' },
                { color: 'text-slate-300', label: 'Terbaik 2', icon: 'fa-medal', bg: 'bg-slate-300/10' },
                { color: 'text-amber-600', label: 'Terbaik 3', icon: 'fa-award', bg: 'bg-amber-600/10' }
            ];

            topContainer.innerHTML = top3.map((d, i) => `
                <div class="card p-6 rounded-[2rem] relative overflow-hidden group">
                    <div class="absolute -right-4 -top-4 text-6xl opacity-10 ${medals[i].color} trophy-bounce">
                        <i class="fa-solid ${medals[i].icon}"></i>
                    </div>
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 rounded-full ${medals[i].bg} flex items-center justify-center ${medals[i].color} font-bold text-xl border border-white/5">
                            ${i + 1}
                        </div>
                        <div>
                            <p class="text-[10px] font-black uppercase tracking-widest ${medals[i].color}">${medals[i].label}</p>
                            <h4 class="font-bold text-lg truncate">${d.name}</h4>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-3 rounded-xl">
                            <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">Tamu Dibawa</p>
                            <p class="text-xl font-black gold-text">${d.total_guests}</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl">
                            <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">Poin Bonus</p>
                            <p class="text-xl font-black text-blue-400">${d.total_points}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Render Table Rows
            tableBody.innerHTML = data.length > 0 ? data.map((d, i) => `
                <tr class="hover:bg-white/[0.02] transition-colors group">
                    <td class="px-6 py-4">
                        <span class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-xs font-bold text-slate-400 group-hover:bg-gold-gradient group-hover:text-white transition-all">
                            #${i + 1}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <div>
                            <p class="font-bold text-white text-sm">${d.name}</p>
                            <p class="text-[10px] text-slate-500 uppercase">Driver ID: ${d.id}</p>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="text-sm font-medium text-slate-300">${d.visits}x Kunjungan</span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-3 py-1 rounded-full bg-gold-gradient text-white text-xs font-black shadow-lg shadow-yellow-600/20">${d.total_guests} Tamu</span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <span class="text-sm font-bold gold-text italic">${d.total_points.toLocaleString()} PTS</span>
                    </td>
                </tr>
            `).join('') : `<tr><td colspan="5" class="p-10 text-center text-slate-500 italic">Tidak ada data untuk periode ini</td></tr>`;
        }

        // --- EXPORT FUNCTIONS ---

        function exportExcel() {
            if (currentData.length === 0) return alert("Tidak ada data untuk diekspor");
            
            const wb = XLSX.utils.book_new();
            const exportData = currentData.map((d, i) => ({
                "Peringkat": i + 1,
                "ID Driver": d.id,
                "Nama Driver": d.name,
                "Total Kunjungan": d.visits,
                "Total Tamu": d.total_guests,
                "Total Poin": d.total_points
            }));
            
            const ws = XLSX.utils.json_to_sheet(exportData);
            XLSX.utils.book_append_sheet(wb, ws, "Laporan Performa");
            XLSX.writeFile(wb, `Laporan_Performa_Driver_${new Date().getTime()}.xlsx`);
        }

        function exportPDF() {
            if (currentData.length === 0) return alert("Tidak ada data untuk diekspor");

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            // Judul
            doc.setFontSize(18);
            doc.setTextColor(166, 124, 0); // Gold
            doc.text("LAPORAN PERFORMA DRIVER - FINEX POS", 14, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Delta Spa - Bali | Periode: ${dateFrom || 'Awal'} s/d ${dateTo || 'Sekarang'}`, 14, 28);
            doc.text(`Dicetak pada: ${new Date().toLocaleString('id-ID')}`, 14, 33);

            // Table
            const body = currentData.map((d, i) => [
                i + 1,
                d.name,
                d.visits,
                d.total_guests,
                d.total_points.toLocaleString()
            ]);

            doc.autoTable({
                startY: 40,
                head: [['Posisi', 'Nama Driver', 'Kunjungan', 'Total Tamu', 'Total Poin']],
                body: body,
                theme: 'striped',
                headStyles: { fillColor: [166, 124, 0] },
                alternateRowStyles: { fillColor: [245, 245, 245] }
            });

            doc.save(`Laporan_Driver_Finex_${new Date().getTime()}.pdf`);
        }
    </script>
</body>
</html>
