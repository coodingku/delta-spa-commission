<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Transaksi - BeautyBloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-dark: #AA8A2E;
            --bg-dark: #020617;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: #f8fafc; overflow-x: hidden; }
        
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 16px; color: #94a3b8; transition: 0.3s; margin-bottom: 8px; font-weight: 600; font-size: 0.875rem; }
        .nav-link:hover { background: rgba(212, 175, 55, 0.05); color: var(--gold); }
        .nav-link.active { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); color: white; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.15); }

        .input-field { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(148, 163, 184, 0.1); color: white; width: 100%; padding: 14px 20px; border-radius: 16px; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }

        /* Fix Pointer Events */
        #search-section.dimmed { opacity: 0.4; pointer-events: none; }
        #selected-mitra-card { pointer-events: auto !important; position: relative; z-index: 50; }

        /* Camera UI */
        #camera-wrapper { position: relative; width: 100%; max-width: 300px; aspect-ratio: 1/1; margin: 20px auto; border-radius: 50%; overflow: hidden; border: 4px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); display: none; }
        #video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-anim { position: absolute; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 20px var(--gold); top: 0; animation: scan 2.5s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        
        .btn-gold { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); color: white; transition: 0.3s; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }
        .btn-gold:active { transform: translateY(0); }
    </style>
</head>
<body class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-72 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-8">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">FINEX<span class="text-[#d4af37]">POS</span></h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-[0.3em] uppercase mt-1">BeautyBloom System</p>
        </div>
        <nav class="flex-1 px-4">
            <a href="dashboard.html" class="nav-link bg-white/5 mb-6 text-white hover:bg-white/10">
                <i class="fa-solid fa-desktop w-5 text-[#d4af37]"></i> KEMBALI KE DESKTOP
            </a>
            <div class="h-px bg-white/5 mb-6 mx-4"></div>
            <a href="dashboard.html" class="nav-link"><i class="fa-solid fa-chart-pie w-5"></i> DASHBOARD</a>
            <a href="transaksi_komisi.html" class="nav-link active"><i class="fa-solid fa-receipt w-5"></i> INPUT TRANSAKSI</a>
            <a href="pendaftaran_driver.html" class="nav-link"><i class="fa-solid fa-users w-5"></i> DATA MITRA</a>
            <a href="riwayat_transaksi.html" class="nav-link"><i class="fa-solid fa-clock-rotate-left w-5"></i> RIWAYAT</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            
            <div class="flex items-center justify-between mb-8">
                <a href="dashboard.html" class="px-5 py-3 rounded-2xl bg-white/5 border border-white/10 flex items-center gap-3 text-xs font-bold tracking-widest text-slate-300 hover:text-white transition-all">
                    <i class="fa-solid fa-arrow-left"></i> DESKTOP
                </a>
            </div>

            <header class="mb-12 text-center">
                <div id="status-badge" class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-red-500/10 border border-red-500/20 text-red-500 text-[10px] font-black uppercase tracking-widest mb-6">
                    <i class="fa-solid fa-fingerprint"></i> Belum Terverifikasi
                </div>
                <h2 class="text-4xl font-extrabold tracking-tight">Input <span class="text-[#d4af37] italic">Komisi Mitra</span></h2>
                <p class="text-slate-500 mt-2">Lakukan verifikasi wajah sebelum input transaksi layanan.</p>
            </header>

            <div class="relative">
                <!-- Search Section -->
                <div id="search-section" class="glass-card p-10 rounded-[3rem] space-y-8 shadow-2xl relative z-10">
                    <div class="relative max-w-xl mx-auto">
                        <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4 text-center">Cari Nama Mitra / Driver</label>
                        <input type="text" id="search-driver" placeholder="Ketik nama di sini..." class="input-field pl-14 h-16 text-lg font-bold">
                        <i class="fa-solid fa-magnifying-glass absolute left-6 top-[64px] -translate-y-1/2 text-slate-500"></i>
                        <div id="driver-results" class="absolute z-[100] w-full mt-3 bg-[#0f172a] border border-white/10 rounded-2xl hidden shadow-2xl overflow-hidden"></div>
                    </div>
                </div>

                <!-- Selected Mitra Box (Overlay) -->
                <div id="selected-mitra-card" class="hidden absolute inset-0 z-50 flex items-center justify-center">
                    <div class="glass-card p-10 rounded-[3rem] w-full h-full flex flex-col items-center justify-center text-center shadow-2xl border-white/20 animate-in fade-in zoom-in duration-300">
                        <button onclick="resetSelection()" class="absolute top-8 right-8 w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-slate-400 hover:text-white hover:bg-white/10 transition-all">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        
                        <div class="w-28 h-28 rounded-3xl overflow-hidden border-2 border-[#d4af37] p-1 mb-4">
                            <img id="ref-photo" src="" class="w-full h-full object-cover rounded-2xl bg-slate-800" crossorigin="anonymous">
                        </div>
                        <h4 id="ref-name" class="text-2xl font-black uppercase tracking-tight">-</h4>
                        <p id="ref-id" class="text-xs font-bold text-[#d4af37] mt-1">-</p>

                        <button id="btn-verify" class="mt-8 px-10 py-5 btn-gold font-black rounded-2xl flex items-center gap-3 shadow-lg active:scale-95 cursor-pointer">
                            <i class="fa-solid fa-face-viewfinder text-xl"></i> MULAI VERIFIKASI WAJAH
                        </button>

                        <div id="camera-wrapper">
                            <video id="video" autoplay muted playsinline></video>
                            <div class="scan-anim"></div>
                            <div class="absolute inset-0 flex items-end justify-center pb-4 bg-gradient-to-t from-black/80 to-transparent">
                                <span id="ai-status" class="text-[10px] font-black text-white tracking-widest uppercase bg-black/50 px-3 py-1.5 rounded-lg">Menyiapkan Kamera...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal Form Transaksi -->
    <div id="modal-input" class="modal-overlay">
        <div class="glass-card rounded-[3rem] p-10 max-w-4xl w-full shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <h3 class="text-2xl font-black uppercase italic">Input <span class="text-[#d4af37]">Layanan</span></h3>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>

            <form id="form-transaksi" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <input type="hidden" id="f-id">
                <input type="hidden" id="f-name">
                <div class="space-y-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Pilih Layanan BeautyBloom</label>
                        <select id="f-service" class="input-field font-bold h-14" required></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Kategori</label>
                            <select id="f-guest" class="input-field font-bold h-14">
                                <option value="Lokal">Lokal</option>
                                <option value="Asing">Asing</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Jumlah Pax</label>
                            <input type="number" id="f-pax" value="1" min="1" class="input-field font-bold text-center h-14">
                        </div>
                    </div>
                    <input type="text" id="f-note" placeholder="Catatan (No Kamar/Meja)" class="input-field font-bold h-14">
                </div>

                <div class="flex flex-col justify-between">
                    <div class="p-6 bg-black/40 rounded-3xl border border-white/5 space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black text-slate-400 uppercase">Total Bill</span>
                            <span id="v-total" class="text-xl font-black">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black text-slate-400 uppercase">Komisi Mitra</span>
                            <span id="v-comm" class="text-xl font-black text-[#d4af37]">Rp 0</span>
                        </div>
                    </div>
                    <button type="submit" id="btn-submit" class="mt-6 w-full h-16 rounded-2xl btn-gold font-black uppercase tracking-widest flex items-center justify-center gap-3">
                        <i class="fa-solid fa-cloud-check"></i> SIMPAN TRANSAKSI
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = "https://qdxchvogaxiibzqvuupf.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let videoStream = null;
        let aiReady = false;

        window.onload = async () => {
            await loadModels();
            await fetchServices();
        };

        async function loadModels() {
            const URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(URL)
                ]);
                aiReady = true;
                console.log("AI Ready");
            } catch (e) { console.error(e); }
        }

        async function fetchServices() {
            const { data } = await sb.from('services').select('*').order('name');
            const sel = document.getElementById('f-service');
            sel.add(new Option("-- PILIH LAYANAN --", ""));
            data?.forEach(s => {
                const opt = new Option(s.name.toUpperCase(), s.id);
                opt.dataset.comm = s.commission;
                opt.dataset.price = s.price;
                opt.dataset.name = s.name;
                sel.add(opt);
            });
            sel.onchange = calculate;
            document.getElementById('f-pax').oninput = calculate;
        }

        function calculate() {
            const sel = document.getElementById('f-service');
            const opt = sel.options[sel.selectedIndex];
            const pax = parseInt(document.getElementById('f-pax').value) || 0;
            if (opt.value) {
                const total = parseInt(opt.dataset.price) * pax;
                const comm = parseInt(opt.dataset.comm) * pax;
                document.getElementById('v-total').innerText = `Rp ${total.toLocaleString('id-ID')}`;
                document.getElementById('v-comm').innerText = `Rp ${comm.toLocaleString('id-ID')}`;
            }
        }

        const input = document.getElementById('search-driver');
        const results = document.getElementById('driver-results');

        input.oninput = async (e) => {
            const val = e.target.value.trim();
            if (val.length < 2) { results.classList.add('hidden'); return; }
            const { data } = await sb.from('drivers').select('*').or(`name.ilike.%${val}%,driver_id.ilike.%${val}%`).limit(5);
            if (data?.length > 0) {
                results.innerHTML = data.map(d => `
                    <div onclick="selectMitra('${d.driver_id}', '${d.name}', '${d.photo_url}')" class="p-4 hover:bg-white/5 cursor-pointer flex items-center gap-4 border-b border-white/5">
                        <img src="${d.photo_url}" class="w-10 h-10 rounded-lg object-cover">
                        <div>
                            <p class="font-bold text-white text-sm uppercase">${d.name}</p>
                            <p class="text-[10px] text-[#d4af37]">${d.driver_id}</p>
                        </div>
                    </div>
                `).join('');
                results.classList.remove('hidden');
            }
        };

        function selectMitra(id, name, photo) {
            document.getElementById('ref-photo').src = photo;
            document.getElementById('ref-name').innerText = name;
            document.getElementById('ref-id').innerText = id;
            document.getElementById('f-id').value = id;
            document.getElementById('f-name').value = name;

            document.getElementById('search-section').classList.add('dimmed');
            document.getElementById('selected-mitra-card').classList.remove('hidden');
            results.classList.add('hidden');
        }

        function resetSelection() {
            stopCamera();
            document.getElementById('search-section').classList.remove('dimmed');
            document.getElementById('selected-mitra-card').classList.add('hidden');
            document.getElementById('camera-wrapper').style.display = 'none';
            document.getElementById('btn-verify').style.display = 'flex';
        }

        // Fix: Explicitly bind the click event
        document.getElementById('btn-verify').addEventListener('click', async () => {
            if (!aiReady) return alert("Sistem AI masih memuat, mohon tunggu sebentar...");
            
            const wrapper = document.getElementById('camera-wrapper');
            const video = document.getElementById('video');
            const status = document.getElementById('ai-status');

            wrapper.style.display = 'block';
            document.getElementById('btn-verify').style.display = 'none';

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
                status.innerText = "MENGANALISA WAJAH...";
                
                const refImg = document.getElementById('ref-photo');
                const refDetect = await faceapi.detectSingleFace(refImg).withFaceLandmarks().withFaceDescriptor();
                
                if (!refDetect) {
                    status.innerHTML = "<span class='text-red-500'>FOTO TIDAK VALID</span>";
                    return;
                }

                const matcher = new faceapi.FaceMatcher(refDetect, 0.55);

                const interval = setInterval(async () => {
                    if (!videoStream) { clearInterval(interval); return; }
                    const detect = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                    if (detect) {
                        const match = matcher.findBestMatch(detect.descriptor);
                        if (match.distance < 0.5) {
                            clearInterval(interval);
                            status.innerHTML = "<span class='text-emerald-500 font-black'>COCOK!</span>";
                            setTimeout(() => {
                                stopCamera();
                                document.getElementById('modal-input').classList.add('active');
                                const b = document.getElementById('status-badge');
                                b.className = "inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 text-[10px] font-black uppercase tracking-widest mb-6";
                                b.innerHTML = `<i class="fa-solid fa-circle-check"></i> Terverifikasi`;
                            }, 800);
                        } else {
                            status.innerText = "WAJAH BERBEDA...";
                        }
                    }
                }, 1000);
            } catch (e) {
                alert("Kamera tidak dapat diakses.");
                resetSelection();
            }
        });

        function stopCamera() {
            if (videoStream) { videoStream.getTracks().forEach(t => t.stop()); videoStream = null; }
        }

        function closeModal() {
            document.getElementById('modal-input').classList.remove('active');
            resetSelection();
        }

        document.getElementById('form-transaksi').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const sel = document.getElementById('f-service');
            const opt = sel.options[sel.selectedIndex];

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> MENYIMPAN...`;

            const payload = {
                driver_id: document.getElementById('f-id').value,
                driver_name: document.getElementById('f-name').value,
                service_id: sel.value,
                service_name: opt.dataset.name,
                guest_category: document.getElementById('f-guest').value,
                massage_guests: parseInt(document.getElementById('f-pax').value),
                commission_amount: parseInt(opt.dataset.comm) * parseInt(document.getElementById('f-pax').value),
                total_massage_value: parseInt(opt.dataset.price) * parseInt(document.getElementById('f-pax').value),
                notes: document.getElementById('f-note').value,
                created_at: new Date().toISOString()
            };

            const { error } = await sb.from('commissions').insert([payload]);
            if (!error) {
                btn.innerHTML = `<i class="fa-solid fa-check"></i> BERHASIL`;
                setTimeout(() => location.reload(), 1000);
            } else {
                alert("Error: " + error.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
