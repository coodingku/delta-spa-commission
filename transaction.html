<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Transaksi - Delta Spa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(212, 175, 55, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 16px; color: #94a3b8; transition: 0.3s; margin-bottom: 8px; font-weight: 500; }
        .nav-link:hover { background: rgba(212, 175, 55, 0.05); color: #d4af37; }
        .nav-link.active { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); color: white; }
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); }
        
        .input-field { background: #0f172a; border: 1px solid rgba(148, 163, 184, 0.1); color: white; width: 100%; padding: 14px 20px; border-radius: 16px; outline: none; transition: 0.3s; font-weight: 600; }
        .input-field:focus { border-color: #d4af37; ring: 2px solid rgba(212, 175, 55, 0.2); }
        
        #camera-view { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); border-radius: 24px; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #d4af37; box-shadow: 0 0 15px #d4af37; top: 0; animation: scan 2s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }
        
        .locked { opacity: 0.3; pointer-events: none; filter: blur(2px); transition: 0.5s; }
        .unlocked { opacity: 1; pointer-events: auto; filter: blur(0); }
        
        /* Tablet Custom Scroll */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; }
            .sidebar span, .sidebar p, .sidebar h1 { display: none; }
            .nav-link { justify-content: center; padding: 16px; }
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-20 lg:w-72 shrink-0 flex flex-col sidebar">
        <div class="p-6 lg:p-8 text-center">
            <h1 class="text-xl lg:text-2xl font-black italic gold-text tracking-tighter uppercase hidden lg:block">Delta<span class="text-white">Spa</span></h1>
            <div class="lg:hidden gold-text text-xl"><i class="fa-solid fa-crown"></i></div>
        </div>
        <nav class="flex-1 px-3">
            <a href="dashboard.html" class="nav-link"><i class="fa-solid fa-chart-pie w-5"></i> <span class="hidden lg:block">Dashboard</span></a>
            <a href="Registrasi.html" class="nav-link"><i class="fa-solid fa-id-card w-5"></i> <span class="hidden lg:block">Registrasi Driver</span></a>
            <a href="transaction.html" class="nav-link active"><i class="fa-solid fa-money-bill-transfer w-5"></i> <span class="hidden lg:block">Input Transaksi</span></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden p-4 md:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-6 shrink-0">
            <div>
                <h2 class="text-2xl font-bold uppercase tracking-tight">Input <span class="gold-text">Transaksi</span></h2>
                <div id="auth-badge" class="mt-1 inline-flex items-center gap-2 px-2 py-0.5 rounded-full bg-red-500/10 border border-red-500/20 text-red-500 text-[9px] font-bold uppercase tracking-widest">
                    <i class="fa-solid fa-lock"></i> Belum Terverifikasi
                </div>
            </div>
            <div class="text-right hidden md:block">
                <p id="time-now" class="text-xl font-bold text-white leading-none">00:00:00</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Finex POS System</p>
            </div>
        </header>

        <div class="flex-1 flex flex-col lg:flex-row gap-6 overflow-hidden">
            <!-- Left Side: Selection & Verification -->
            <div class="flex-1 flex flex-col min-h-0 gap-6">
                <!-- Search -->
                <div class="card rounded-[2rem] p-5 shrink-0">
                    <div class="relative">
                        <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        <input type="text" id="driver-search" placeholder="Cari NIK atau Nama Mitra..." 
                            class="input-field pl-12 py-4">
                        <div id="search-results" class="absolute z-50 w-full mt-2 bg-slate-900 border border-slate-800 rounded-2xl hidden max-h-60 overflow-y-auto shadow-2xl"></div>
                    </div>
                </div>

                <!-- Driver Card / Camera Area -->
                <div id="interaction-zone" class="flex-1 card rounded-[2.5rem] p-8 flex flex-col items-center justify-center text-center relative overflow-hidden">
                    <div id="placeholder-ui" class="space-y-4">
                        <div class="w-24 h-24 rounded-3xl bg-slate-800 flex items-center justify-center mx-auto mb-4 border-2 border-dashed border-slate-700">
                            <i class="fa-solid fa-user-plus text-3xl text-slate-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-slate-500 uppercase tracking-widest">Pilih Driver <br><span class="text-xs font-medium normal-case">Cari mitra di kolom atas untuk memulai verifikasi</span></h3>
                    </div>

                    <div id="verification-ui" class="hidden w-full h-full flex flex-col items-center">
                        <div class="flex items-center gap-4 text-left w-full mb-8 bg-white/5 p-4 rounded-2xl border border-white/10">
                            <img id="ref-photo" src="" class="w-20 h-20 rounded-xl object-cover border-2 border-[#d4af37]" crossorigin="anonymous">
                            <div>
                                <p class="text-[10px] gold-text font-bold uppercase tracking-widest">Konfirmasi Mitra:</p>
                                <h4 id="target-name" class="text-xl font-black text-white">---</h4>
                                <p id="target-id" class="text-xs text-slate-400 font-mono">---</p>
                            </div>
                            <button onclick="resetSelection()" class="ml-auto p-3 text-red-400 hover:bg-red-400/10 rounded-xl transition-all">
                                <i class="fa-solid fa-xmark text-xl"></i>
                            </button>
                        </div>

                        <div id="camera-container" class="relative w-64 h-64 md:w-80 md:h-80 mx-auto rounded-3xl overflow-hidden border-4 border-[#d4af37] shadow-2xl">
                            <video id="camera-view" autoplay muted playsinline></video>
                            <div class="scan-line"></div>
                            <div class="absolute bottom-0 inset-x-0 bg-black/80 py-2">
                                <span id="ai-status" class="text-[10px] font-bold text-white uppercase tracking-tighter">Memuat AI...</span>
                            </div>
                        </div>
                    </div>

                    <div id="success-ui" class="hidden text-center space-y-4 animate-bounce">
                        <div class="w-24 h-24 rounded-full bg-green-500/20 text-green-500 flex items-center justify-center mx-auto text-4xl border-4 border-green-500">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <h3 class="text-2xl font-black text-white">TERVERIFIKASI</h3>
                    </div>
                </div>
            </div>

            <!-- Right Side: Transaction Form -->
            <div id="form-container" class="w-full lg:w-[400px] card rounded-[2.5rem] p-6 flex flex-col gap-6 locked transition-all duration-500">
                <h3 class="text-xs font-bold gold-text uppercase tracking-widest ml-1"><i class="fa-solid fa-receipt mr-2"></i>Rincian Transaksi</h3>
                
                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Kategori Tamu</label>
                        <select id="guest-cat" class="input-field mt-1">
                            <option value="Lokal">TAMU LOKAL</option>
                            <option value="Asing">TAMU ASING</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Layanan / Paket</label>
                        <select id="service-id" class="input-field mt-1">
                            <option value="">Pilih Layanan...</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Jumlah Pax</label>
                            <input type="number" id="pax" value="1" min="1" class="input-field mt-1 text-center text-xl">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">No. Room</label>
                            <input type="text" id="room" placeholder="Optional" class="input-field mt-1 text-center">
                        </div>
                    </div>

                    <div class="bg-blue-500/5 p-5 rounded-3xl border border-blue-500/10 flex justify-between items-center mt-4">
                        <div>
                            <p class="text-[10px] text-slate-500 font-bold uppercase">Estimasi Komisi</p>
                            <h3 id="comm-val" class="text-2xl font-black gold-text tracking-tighter">Rp 0</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 font-bold uppercase">Points</p>
                            <h3 id="point-val" class="text-2xl font-black text-blue-400">0 Pts</h3>
                        </div>
                    </div>
                </div>

                <button id="btn-save" onclick="saveTransaction()" class="w-full gold-bg py-5 rounded-2xl font-black text-white uppercase tracking-[0.2em] shadow-xl active:scale-95 transition-all mt-auto">
                    SIMPAN TRANSAKSI
                </button>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let isAiLoaded = false;
        let selectedDriver = null;
        let faceMatcher = null;
        let stream = null;

        window.onload = () => {
            initAI();
            loadServices();
            updateTime();
            setInterval(updateTime, 1000);
        };

        async function initAI() {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                isAiLoaded = true;
                document.getElementById('ai-status').innerText = "AI READY: POSISI WAJAH";
            } catch (e) { console.error("AI Load Fail", e); }
        }

        async function loadServices() {
            const { data } = await supabaseClient.from('services').select('*').order('name');
            const select = document.getElementById('service-id');
            data?.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = `${s.name} - Rp ${s.commission.toLocaleString()}`;
                opt.dataset.comm = s.commission;
                opt.dataset.price = s.price || 0;
                opt.dataset.name = s.name;
                select.appendChild(opt);
            });
        }

        // Search Logic
        const searchInput = document.getElementById('driver-search');
        const resultsBox = document.getElementById('search-results');

        searchInput.oninput = async (e) => {
            const val = e.target.value.trim();
            if (val.length < 2) { resultsBox.classList.add('hidden'); return; }

            const { data } = await supabaseClient.from('drivers')
                .select('*')
                .or(`driver_id.ilike.%${val}%,name.ilike.%${val}%`)
                .limit(5);

            if (data?.length > 0) {
                resultsBox.innerHTML = data.map(d => `
                    <div onclick="prepVerification('${d.driver_id}', '${d.name}', '${d.photo_url}')" 
                         class="p-4 hover:bg-slate-800 cursor-pointer flex items-center gap-4 border-b border-white/5 last:border-0">
                        <img src="${d.photo_url}" class="w-10 h-10 rounded-full object-cover">
                        <div>
                            <p class="font-bold text-white uppercase text-sm">${d.name}</p>
                            <p class="text-[10px] text-slate-500 font-mono">NIK: ${d.driver_id}</p>
                        </div>
                    </div>
                `).join('');
                resultsBox.classList.remove('hidden');
            }
        };

        async function prepVerification(id, name, photo) {
            resultsBox.classList.add('hidden');
            searchInput.value = "";
            
            selectedDriver = { id, name, photo };
            
            document.getElementById('placeholder-ui').classList.add('hidden');
            document.getElementById('verification-ui').classList.remove('hidden');
            document.getElementById('ref-photo').src = photo + "?t=" + Date.now();
            document.getElementById('target-name').innerText = name;
            document.getElementById('target-id').innerText = id;

            // Start Camera
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 320, facingMode: "user" } 
                });
                const video = document.getElementById('camera-view');
                video.srcObject = stream;
                
                // Get Reference Descriptor
                const refImg = document.getElementById('ref-photo');
                const detection = await faceapi.detectSingleFace(refImg, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    faceMatcher = new faceapi.FaceMatcher(detection, 0.5);
                    startMatching();
                } else {
                    document.getElementById('ai-status').innerText = "FOTO REFERENSI KURANG JELAS";
                }
            } catch (err) { alert("Akses Kamera Gagal"); }
        }

        async function startMatching() {
            const video = document.getElementById('camera-view');
            const status = document.getElementById('ai-status');
            
            const matchInterval = setInterval(async () => {
                if (!stream) { clearInterval(matchInterval); return; }

                const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    const match = faceMatcher.findBestMatch(detection.descriptor);
                    if (match.distance < 0.5) {
                        clearInterval(matchInterval);
                        onSuccess();
                    } else {
                        status.innerText = "COCOKKAN POSISI WAJAH...";
                    }
                } else {
                    status.innerText = "MENCARI WAJAH...";
                }
            }, 300);
        }

        function onSuccess() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('verification-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            
            // Unlock Form
            document.getElementById('form-container').className = "w-full lg:w-[400px] card rounded-[2.5rem] p-6 flex flex-col gap-6 unlocked transition-all duration-500 shadow-[0_0_50px_rgba(212,175,55,0.1)]";
            const badge = document.getElementById('auth-badge');
            badge.className = "mt-1 inline-flex items-center gap-2 px-2 py-0.5 rounded-full bg-green-500/10 border border-green-500/20 text-green-500 text-[9px] font-bold uppercase tracking-widest";
            badge.innerHTML = `<i class="fa-solid fa-circle-check"></i> Driver Terverifikasi`;
        }

        // Calculation
        const serviceSelect = document.getElementById('service-id');
        const paxInput = document.getElementById('pax');

        function updateCalc() {
            const opt = serviceSelect.options[serviceSelect.selectedIndex];
            const pax = parseInt(paxInput.value) || 0;
            if (opt.value) {
                const total = parseInt(opt.dataset.comm) * pax;
                document.getElementById('comm-val').innerText = `Rp ${total.toLocaleString('id-ID')}`;
                document.getElementById('point-val').innerText = `${pax} Pts`;
            }
        }

        serviceSelect.onchange = updateCalc;
        paxInput.oninput = updateCalc;

        async function saveTransaction() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.innerText = "MENYIMPAN...";

            const opt = serviceSelect.options[serviceSelect.selectedIndex];
            const pax = parseInt(paxInput.value);

            const payload = {
                driver_id: selectedDriver.id,
                driver_name: selectedDriver.name,
                service_id: serviceSelect.value,
                service_name: opt.dataset.name,
                guest_category: document.getElementById('guest-cat').value,
                massage_guests: pax,
                commission_amount: parseInt(opt.dataset.comm) * pax,
                points_earned: pax,
                total_massage_value: parseInt(opt.dataset.price) * pax,
                notes: document.getElementById('room').value,
                created_at: new Date().toISOString()
            };

            const { error } = await supabaseClient.from('commissions').insert([payload]);
            if (!error) {
                alert("Transaksi Berhasil Disimpan!");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.disabled = false;
                btn.innerText = "SIMPAN TRANSAKSI";
            }
        }

        function resetSelection() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            location.reload();
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('time-now').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
        }
    </script>
</body>
</html>
