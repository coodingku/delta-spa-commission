<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Transaksi - Finex POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(212, 175, 55, 0.1); }
        
        .nav-link { 
            display: flex; align-items: center; gap: 12px; padding: 12px 16px; 
            border-radius: 14px; color: #94a3b8; transition: 0.3s; margin-bottom: 4px; font-weight: 600; 
        }
        .nav-link:hover { background: rgba(212, 175, 55, 0.05); color: #d4af37; }
        .nav-link.active { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); color: white; }
        
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); }
        
        .input-field { 
            background: #0f172a; border: 1px solid rgba(212, 175, 55, 0.2); 
            color: white; width: 100%; padding: 14px 18px; border-radius: 16px; 
            outline: none; transition: 0.3s; font-weight: 600; font-size: 16px;
        }
        .input-field:focus { border-color: #d4af37; box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); }
        
        #camera-view { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); border-radius: 24px; }
        .scan-line { position: absolute; width: 100%; height: 3px; background: #d4af37; box-shadow: 0 0 20px #d4af37; top: 0; animation: scan 2s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }

        .step-container { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-step { display: none; opacity: 0; transform: translateY(20px); }
        .active-step { display: flex; opacity: 1; transform: translateY(0); }

        .search-item:hover { background: rgba(212, 175, 55, 0.1); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-20 lg:w-64 shrink-0 flex flex-col sidebar z-50">
        <div class="p-6 text-center lg:text-left">
            <h1 class="text-xl font-black italic gold-text tracking-tighter uppercase">Delta<span class="text-white">Spa</span></h1>
        </div>
        <nav class="flex-1 px-3">
            <a href="#" class="nav-link"><i class="fa-solid fa-chart-pie"></i> <span>Dashboard</span></a>
            <a href="#" class="nav-link"><i class="fa-solid fa-id-card"></i> <span>Registrasi</span></a>
            <a href="#" class="nav-link active"><i class="fa-solid fa-money-bill-transfer"></i> <span>Transaksi</span></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-6 overflow-hidden relative">
        <!-- Header Info -->
        <div class="absolute top-6 right-8 text-right z-10">
            <p id="time-now" class="text-xl font-black text-white leading-none">00:00:00</p>
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">Finex POS System</p>
        </div>

        <!-- STEP 1: PENCARIAN MITRA (Default) -->
        <section id="step-search" class="step-container active-step flex-1 flex flex-col items-center justify-center">
            <div class="w-full max-w-2xl text-center space-y-8">
                <div>
                    <h2 class="text-4xl font-black uppercase tracking-tighter mb-2">Cari <span class="gold-text">Mitra</span></h2>
                    <p class="text-slate-500 font-medium">Masukkan Nama atau NIK Driver untuk memulai transaksi</p>
                </div>
                
                <div class="relative group">
                    <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-slate-500 text-xl group-focus-within:text-[#d4af37] transition-colors"></i>
                    <input type="text" id="driver-search" placeholder="Ketik Nama atau NIK..." 
                        class="input-field pl-16 py-6 text-xl bg-slate-900/80 border-slate-800 shadow-2xl">
                    
                    <!-- Dropdown Results -->
                    <div id="search-results" class="absolute z-[60] w-full mt-3 bg-slate-900 border border-slate-700 rounded-2xl hidden max-h-80 overflow-y-auto shadow-[0_20px_50px_rgba(0,0,0,0.5)]"></div>
                </div>
            </div>
        </section>

        <!-- STEP 2: VERIFIKASI WAJAH -->
        <section id="step-verify" class="step-container hidden-step flex-1 flex flex-col items-center justify-center">
            <div class="card p-8 rounded-[40px] w-full max-w-md border-2 border-[#d4af37]/30 shadow-2xl space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-black uppercase tracking-tight">Verifikasi <span class="gold-text">Wajah</span></h2>
                    <p class="text-slate-500 text-sm">Pastikan wajah driver terlihat jelas di kamera</p>
                </div>

                <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/5">
                    <img id="ref-photo" src="" class="w-16 h-16 rounded-xl object-cover border-2 border-[#d4af37]">
                    <div class="flex-1">
                        <h4 id="target-name" class="text-lg font-bold text-white uppercase">---</h4>
                        <p id="target-id" class="text-xs text-slate-500 font-mono">---</p>
                    </div>
                </div>

                <div id="camera-container" class="relative w-full aspect-square rounded-3xl overflow-hidden border-4 border-slate-800 shadow-inner bg-black">
                    <video id="camera-view" autoplay muted playsinline></video>
                    <div class="scan-line"></div>
                    <div class="absolute bottom-0 inset-x-0 bg-black/80 backdrop-blur-md py-3 text-center">
                        <span id="ai-status" class="text-xs font-black text-white uppercase tracking-widest animate-pulse">Inisialisasi AI...</span>
                    </div>
                </div>

                <button onclick="resetToSearch()" class="w-full py-4 text-slate-400 font-bold uppercase text-xs tracking-widest hover:text-white transition-colors">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Batalkan & Cari Ulang
                </button>
            </div>
        </section>

        <!-- STEP 3: FORM INPUT TRANSAKSI -->
        <section id="step-form" class="step-container hidden-step flex-1 flex flex-col items-center justify-center">
            <div class="card p-10 rounded-[40px] w-full max-w-3xl border-2 border-emerald-500/30 shadow-2xl relative">
                <!-- Success Badge -->
                <div class="absolute -top-6 left-1/2 -translate-x-1/2 bg-emerald-500 text-white px-6 py-2 rounded-full font-black text-xs uppercase tracking-widest flex items-center gap-2 shadow-xl">
                    <i class="fa-solid fa-circle-check"></i> Driver Terverifikasi
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-4">
                    <!-- Data Driver Summary -->
                    <div class="space-y-6">
                        <div class="flex flex-col items-center p-6 bg-white/5 rounded-3xl border border-white/5">
                            <img id="final-photo" src="" class="w-24 h-24 rounded-2xl object-cover mb-4 border-2 border-emerald-500">
                            <h3 id="final-name" class="text-xl font-black text-white uppercase text-center">---</h3>
                            <p id="final-id" class="text-xs text-slate-500 font-mono mt-1">---</p>
                        </div>
                        
                        <div class="bg-emerald-500/10 p-6 rounded-3xl border border-emerald-500/20 space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-xs text-slate-400 font-bold uppercase">Estimasi Komisi</span>
                                <span id="comm-val" class="text-2xl font-black gold-text">Rp 0</span>
                            </div>
                            <div class="flex justify-between items-center border-t border-white/5 pt-4">
                                <span class="text-xs text-slate-400 font-bold uppercase">Poin Didapat</span>
                                <span id="point-val" class="text-2xl font-black text-emerald-400">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Input Fields -->
                    <div class="space-y-5">
                        <div>
                            <label class="text-xs font-black text-slate-500 uppercase ml-1 mb-2 block">Pilih Layanan / Paket</label>
                            <select id="service-id" class="input-field bg-slate-900 border-slate-700">
                                <option value="">-- Pilih Layanan --</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs font-black text-slate-500 uppercase ml-1 mb-2 block">Jumlah Tamu (Pax)</label>
                                <input type="number" id="pax" value="1" min="1" class="input-field text-center font-black">
                            </div>
                            <div>
                                <label class="text-xs font-black text-slate-500 uppercase ml-1 mb-2 block">Kategori Tamu</label>
                                <select id="guest-cat" class="input-field">
                                    <option value="Lokal">LOKAL</option>
                                    <option value="Asing">ASING</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="text-xs font-black text-slate-500 uppercase ml-1 mb-2 block">Nomor Kamar / Catatan</label>
                            <input type="text" id="room" placeholder="Contoh: Room 302" class="input-field">
                        </div>

                        <div class="pt-4 flex gap-3">
                            <button onclick="resetToSearch()" class="flex-1 py-4 rounded-2xl bg-slate-800 font-black text-xs uppercase tracking-widest hover:bg-slate-700 transition-all">Batal</button>
                            <button id="btn-save" onclick="saveTransaction()" class="flex-[2] gold-bg py-4 rounded-2xl font-black text-white text-xs uppercase tracking-widest shadow-lg hover:brightness-110 active:scale-95 transition-all">
                                Simpan Transaksi
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let isAiLoaded = false;
        let selectedDriver = null;
        let faceMatcher = null;
        let stream = null;

        window.onload = () => {
            initAI();
            loadServices();
            updateTime();
            setInterval(updateTime, 1000);
        };

        async function initAI() {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                isAiLoaded = true;
            } catch (e) { console.error("AI Load Failed", e); }
        }

        async function loadServices() {
            const { data } = await supabaseClient.from('services').select('*').order('name');
            const select = document.getElementById('service-id');
            data?.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = s.name.toUpperCase();
                opt.dataset.comm = s.commission;
                opt.dataset.price = s.price || 0;
                opt.dataset.name = s.name;
                select.appendChild(opt);
            });
        }

        // Logic Step Management
        function showStep(stepId) {
            document.querySelectorAll('.step-container').forEach(s => {
                s.classList.remove('active-step');
                s.classList.add('hidden-step');
            });
            const active = document.getElementById(stepId);
            active.classList.remove('hidden-step');
            active.classList.add('active-step');
        }

        // Search Logic
        const searchInput = document.getElementById('driver-search');
        const resultsBox = document.getElementById('search-results');

        searchInput.oninput = async (e) => {
            const val = e.target.value.trim();
            if (val.length < 2) { resultsBox.classList.add('hidden'); return; }

            const { data } = await supabaseClient.from('drivers')
                .select('*')
                .or(`driver_id.ilike.%${val}%,name.ilike.%${val}%`)
                .limit(6);

            if (data?.length > 0) {
                resultsBox.innerHTML = data.map(d => `
                    <div onclick="startVerification('${d.driver_id}', '${d.name}', '${d.photo_url}')" 
                         class="search-item p-4 cursor-pointer flex items-center gap-4 border-b border-white/5 last:border-0 transition-all">
                        <img src="${d.photo_url}" class="w-12 h-12 rounded-xl object-cover border border-white/10">
                        <div class="min-w-0 flex-1">
                            <p class="font-black text-white uppercase text-sm truncate">${d.name}</p>
                            <p class="text-[10px] text-slate-500 font-mono tracking-wider">${d.driver_id}</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-slate-700"></i>
                    </div>
                `).join('');
                resultsBox.classList.remove('hidden');
            } else {
                resultsBox.innerHTML = `<div class="p-6 text-center text-slate-500 text-sm">Mitra tidak ditemukan</div>`;
                resultsBox.classList.remove('hidden');
            }
        };

        // Verification Logic
        async function startVerification(id, name, photo) {
            resultsBox.classList.add('hidden');
            searchInput.value = "";
            selectedDriver = { id, name, photo };
            
            showStep('step-verify');
            
            document.getElementById('ref-photo').src = photo + "?t=" + Date.now();
            document.getElementById('target-name').innerText = name;
            document.getElementById('target-id').innerText = id;

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 480, height: 480, facingMode: "user" } 
                });
                const video = document.getElementById('camera-view');
                video.srcObject = stream;
                
                document.getElementById('ai-status').innerText = "MENGANALISA FOTO...";
                const refImg = document.getElementById('ref-photo');
                
                // Detection on Reference Photo
                const detection = await faceapi.detectSingleFace(refImg, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    faceMatcher = new faceapi.FaceMatcher(detection, 0.55);
                    document.getElementById('ai-status').innerText = "MENUNGGU WAJAH...";
                    runMatchingLoop();
                } else {
                    document.getElementById('ai-status').innerText = "FOTO REFERENSI BERMASALAH";
                }
            } catch (err) { alert("Akses Kamera Ditolak"); resetToSearch(); }
        }

        async function runMatchingLoop() {
            const video = document.getElementById('camera-view');
            const status = document.getElementById('ai-status');
            
            const matchInterval = setInterval(async () => {
                if (document.getElementById('step-verify').classList.contains('hidden-step')) { 
                    clearInterval(matchInterval); 
                    return; 
                }

                const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                if (detection) {
                    const match = faceMatcher.findBestMatch(detection.descriptor);
                    if (match.distance < 0.55) {
                        clearInterval(matchInterval);
                        onVerificationSuccess();
                    } else {
                        status.innerText = "WAJAH TIDAK COCOK";
                    }
                } else {
                    status.innerText = "POSISIKAN WAJAH DI KOTAK";
                }
            }, 600);
        }

        function onVerificationSuccess() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            
            // Populate Step 3 Data
            document.getElementById('final-photo').src = selectedDriver.photo;
            document.getElementById('final-name').innerText = selectedDriver.name;
            document.getElementById('final-id').innerText = selectedDriver.id;
            
            showStep('step-form');
        }

        // Form Logic
        const serviceSelect = document.getElementById('service-id');
        const paxInput = document.getElementById('pax');

        function updateCalc() {
            const opt = serviceSelect.options[serviceSelect.selectedIndex];
            const pax = parseInt(paxInput.value) || 0;
            if (opt.value) {
                const total = parseInt(opt.dataset.comm) * pax;
                document.getElementById('comm-val').innerText = `Rp ${total.toLocaleString('id-ID')}`;
                document.getElementById('point-val').innerText = pax.toString();
            }
        }

        serviceSelect.onchange = updateCalc;
        paxInput.oninput = updateCalc;

        async function saveTransaction() {
            const btn = document.getElementById('btn-save');
            const opt = serviceSelect.options[serviceSelect.selectedIndex];
            if (!opt.value) { alert("Pilih layanan terlebih dahulu"); return; }

            btn.disabled = true;
            btn.innerText = "MENYIMPAN...";

            const payload = {
                driver_id: selectedDriver.id,
                driver_name: selectedDriver.name,
                service_id: serviceSelect.value,
                service_name: opt.dataset.name,
                guest_category: document.getElementById('guest-cat').value,
                massage_guests: parseInt(paxInput.value),
                commission_amount: parseInt(opt.dataset.comm) * parseInt(paxInput.value),
                points_earned: parseInt(paxInput.value),
                total_massage_value: parseInt(opt.dataset.price) * parseInt(paxInput.value),
                notes: document.getElementById('room').value,
                created_at: new Date().toISOString()
            };

            const { error } = await supabaseClient.from('commissions').insert([payload]);
            if (!error) {
                alert("Transaksi Berhasil Disimpan!");
                resetToSearch();
            } else {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "SIMPAN TRANSAKSI";
            }
        }

        function resetToSearch() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            selectedDriver = null;
            faceMatcher = null;
            document.getElementById('service-id').value = "";
            document.getElementById('pax').value = "1";
            document.getElementById('room').value = "";
            document.getElementById('comm-val').innerText = "Rp 0";
            document.getElementById('point-val').innerText = "0";
            showStep('step-search');
        }

        function updateTime() {
            document.getElementById('time-now').innerText = new Date().toLocaleTimeString('id-ID', { hour12: false });
        }
    </script>
</body>
</html>
