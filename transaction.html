<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Transaksi - Finex POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(212, 175, 55, 0.1); }
        
        .nav-link { 
            display: flex; align-items: center; gap: 12px; padding: 12px 16px; 
            border-radius: 14px; color: #94a3b8; transition: 0.3s; margin-bottom: 4px; font-weight: 600; 
        }
        .nav-link:hover { background: rgba(212, 175, 55, 0.05); color: #d4af37; }
        .nav-link.active { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); color: white; }
        
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); }
        
        .input-field { 
            background: #0f172a; border: 1px solid rgba(212, 175, 55, 0.2); 
            color: white; width: 100%; padding: 12px 16px; border-radius: 14px; 
            outline: none; transition: 0.3s; font-weight: 600; font-size: 15px;
        }
        .input-field:focus { border-color: #d4af37; box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1); }
        
        #camera-view { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); border-radius: 20px; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #d4af37; box-shadow: 0 0 15px #d4af37; top: 0; animation: scan 2s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }
        
        .locked { opacity: 0.4; pointer-events: none; filter: grayscale(0.5); }
        .unlocked { opacity: 1; pointer-events: auto; filter: grayscale(0); }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; }
            .sidebar span { display: none; }
            .nav-link { justify-content: center; padding: 16px; }
            .logo-text { display: none; }
        }

        .scroll-area { overflow-y: auto; scrollbar-width: none; }
        .scroll-area::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-20 lg:w-64 shrink-0 flex flex-col sidebar z-50">
        <div class="p-6 text-center lg:text-left">
            <h1 class="logo-text text-xl font-black italic gold-text tracking-tighter uppercase">Delta<span class="text-white">Spa</span></h1>
            <div class="lg:hidden gold-text text-xl"><i class="fa-solid fa-crown"></i></div>
        </div>
        <nav class="flex-1 px-3">
            <a href="dashboard.html" class="nav-link"><i class="fa-solid fa-chart-pie text-lg"></i> <span>Dashboard</span></a>
            <a href="Registrasi.html" class="nav-link"><i class="fa-solid fa-id-card text-lg"></i> <span>Registrasi Driver</span></a>
            <a href="transaction.html" class="nav-link active"><i class="fa-solid fa-money-bill-transfer text-lg"></i> <span>Input Transaksi</span></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-4 lg:p-6 overflow-hidden">
        <!-- Compact Header with Search -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4 shrink-0">
            <div class="w-full md:w-auto">
                <h2 class="text-xl font-black uppercase tracking-tight leading-none">Input <span class="gold-text">Transaksi</span></h2>
                <div id="auth-badge" class="mt-1 inline-flex items-center gap-1.5 px-2 py-0.5 rounded-md bg-red-500/10 border border-red-500/20 text-red-500 text-[9px] font-bold uppercase tracking-widest">
                    <i class="fa-solid fa-lock text-[8px]"></i> Belum Terverifikasi
                </div>
            </div>

            <!-- Optimized Search Box -->
            <div class="relative w-full md:w-80 lg:w-96">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                <input type="text" id="driver-search" placeholder="Cari NIK atau Nama Mitra..." 
                    class="input-field pl-10 py-3 bg-slate-900/50 border-slate-800">
                <div id="search-results" class="absolute z-[60] w-full mt-1 bg-slate-900 border border-slate-700 rounded-xl hidden max-h-60 overflow-y-auto shadow-2xl"></div>
            </div>

            <div class="hidden lg:block text-right">
                <p id="time-now" class="text-lg font-black text-white leading-none">00:00:00</p>
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">Finex POS</p>
            </div>
        </header>

        <div class="flex-1 flex flex-col lg:flex-row gap-4 overflow-hidden">
            <!-- Left: Interaction Area (Camera) -->
            <div class="flex-1 card rounded-3xl flex flex-col overflow-hidden relative">
                <div id="interaction-zone" class="flex-1 flex flex-col items-center justify-center p-6 text-center">
                    
                    <!-- Default UI -->
                    <div id="placeholder-ui" class="space-y-3">
                        <div class="w-20 h-20 rounded-2xl bg-slate-800/40 flex items-center justify-center mx-auto mb-2 border border-slate-700">
                            <i class="fa-solid fa-id-badge text-3xl text-slate-600"></i>
                        </div>
                        <h3 class="text-sm font-bold text-slate-500 uppercase tracking-widest">Pilih Mitra Untuk Memulai</h3>
                    </div>

                    <!-- Face Scan UI -->
                    <div id="verification-ui" class="hidden w-full h-full flex flex-col items-center justify-between">
                        <div class="flex items-center gap-4 text-left w-full max-w-md bg-white/5 p-3 rounded-2xl border border-white/5 mb-4">
                            <img id="ref-photo" src="" class="w-14 h-14 rounded-lg object-cover border border-[#d4af37]" crossorigin="anonymous">
                            <div class="flex-1 min-w-0">
                                <h4 id="target-name" class="text-base font-bold text-white truncate">---</h4>
                                <p id="target-id" class="text-[10px] text-slate-500 font-mono">---</p>
                            </div>
                            <button onclick="resetSelection()" class="p-2 text-red-400 hover:bg-red-400/10 rounded-lg transition-all">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                        </div>

                        <div id="camera-container" class="relative w-full max-w-[320px] aspect-square mx-auto rounded-2xl overflow-hidden border-2 border-[#d4af37] shadow-xl">
                            <video id="camera-view" autoplay muted playsinline></video>
                            <div class="scan-line"></div>
                            <div class="absolute bottom-0 inset-x-0 bg-black/70 backdrop-blur-sm py-2">
                                <span id="ai-status" class="text-[10px] font-bold text-white uppercase tracking-widest">Memuat AI...</span>
                            </div>
                        </div>
                        <div class="h-4"></div>
                    </div>

                    <!-- Verified Success -->
                    <div id="success-ui" class="hidden space-y-3 animate-pulse">
                        <div class="w-20 h-20 rounded-full bg-emerald-500/20 text-emerald-500 flex items-center justify-center mx-auto text-3xl border-2 border-emerald-500">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <h3 class="text-xl font-black text-white tracking-widest uppercase">Driver Terverifikasi</h3>
                    </div>

                </div>
            </div>

            <!-- Right: Form Area -->
            <div id="form-container" class="w-full lg:w-[380px] card rounded-3xl p-5 flex flex-col gap-4 locked transition-all duration-500">
                <div class="flex items-center gap-2 border-b border-white/5 pb-3">
                    <i class="fa-solid fa-receipt gold-text"></i>
                    <h3 class="text-xs font-black uppercase tracking-widest">Input Rincian</h3>
                </div>

                <div class="scroll-area flex-1 space-y-4 pr-1">
                    <div class="grid grid-cols-2 lg:grid-cols-1 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Kategori</label>
                            <select id="guest-cat" class="input-field mt-1">
                                <option value="Lokal">TAMU LOKAL</option>
                                <option value="Asing">TAMU ASING</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Layanan</label>
                            <select id="service-id" class="input-field mt-1">
                                <option value="">Pilih Paket...</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Pax</label>
                            <input type="number" id="pax" value="1" min="1" class="input-field mt-1 text-center font-black">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">No. Kamar</label>
                            <input type="text" id="room" placeholder="-" class="input-field mt-1 text-center font-black">
                        </div>
                    </div>

                    <div class="bg-blue-500/5 p-4 rounded-2xl border border-blue-500/10 space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">Estimasi Komisi</span>
                            <span id="comm-val" class="text-lg font-black gold-text">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center border-t border-white/5 pt-2">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">Poin</span>
                            <span id="point-val" class="text-lg font-black text-blue-400">0</span>
                        </div>
                    </div>
                </div>

                <button id="btn-save" onclick="saveTransaction()" class="w-full gold-bg py-4 rounded-xl font-black text-white text-xs uppercase tracking-widest shadow-lg hover:opacity-90 active:scale-[0.98] transition-all">
                    Simpan Transaksi
                </button>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let isAiLoaded = false;
        let selectedDriver = null;
        let faceMatcher = null;
        let stream = null;

        window.onload = () => {
            initAI();
            loadServices();
            updateTime();
            setInterval(updateTime, 1000);
        };

        async function initAI() {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                isAiLoaded = true;
                document.getElementById('ai-status').innerText = "AI SIAP";
            } catch (e) { console.error(e); }
        }

        async function loadServices() {
            const { data } = await supabaseClient.from('services').select('*').order('name');
            const select = document.getElementById('service-id');
            data?.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = s.name.toUpperCase();
                opt.dataset.comm = s.commission;
                opt.dataset.price = s.price || 0;
                opt.dataset.name = s.name;
                select.appendChild(opt);
            });
        }

        const searchInput = document.getElementById('driver-search');
        const resultsBox = document.getElementById('search-results');

        searchInput.oninput = async (e) => {
            const val = e.target.value.trim();
            if (val.length < 2) { resultsBox.classList.add('hidden'); return; }

            const { data } = await supabaseClient.from('drivers')
                .select('*')
                .or(`driver_id.ilike.%${val}%,name.ilike.%${val}%`)
                .limit(5);

            if (data?.length > 0) {
                resultsBox.innerHTML = data.map(d => `
                    <div onclick="prepVerification('${d.driver_id}', '${d.name}', '${d.photo_url}')" 
                         class="p-3 hover:bg-slate-800 cursor-pointer flex items-center gap-3 border-b border-white/5 last:border-0 transition-all">
                        <img src="${d.photo_url}" class="w-8 h-8 rounded-md object-cover">
                        <div class="min-w-0 flex-1">
                            <p class="font-bold text-white uppercase text-xs truncate">${d.name}</p>
                            <p class="text-[9px] text-slate-500 font-mono">${d.driver_id}</p>
                        </div>
                    </div>
                `).join('');
                resultsBox.classList.remove('hidden');
            }
        };

        async function prepVerification(id, name, photo) {
            resultsBox.classList.add('hidden');
            searchInput.value = "";
            selectedDriver = { id, name, photo };
            
            document.getElementById('placeholder-ui').classList.add('hidden');
            document.getElementById('verification-ui').classList.remove('hidden');
            document.getElementById('ref-photo').src = photo + "?t=" + Date.now();
            document.getElementById('target-name').innerText = name;
            document.getElementById('target-id').innerText = id;

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 320, facingMode: "user" } 
                });
                const video = document.getElementById('camera-view');
                video.srcObject = stream;
                
                const refImg = document.getElementById('ref-photo');
                const detection = await faceapi.detectSingleFace(refImg, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    faceMatcher = new faceapi.FaceMatcher(detection, 0.55);
                    startMatching();
                } else {
                    document.getElementById('ai-status').innerText = "FOTO TIDAK JELAS";
                }
            } catch (err) { alert("Kamera Error"); }
        }

        async function startMatching() {
            const video = document.getElementById('camera-view');
            const status = document.getElementById('ai-status');
            
            const matchInterval = setInterval(async () => {
                if (!stream) { clearInterval(matchInterval); return; }
                const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                if (detection) {
                    const match = faceMatcher.findBestMatch(detection.descriptor);
                    if (match.distance < 0.55) {
                        clearInterval(matchInterval);
                        onSuccess();
                    } else {
                        status.innerText = "WAJAH BERBEDA";
                    }
                } else {
                    status.innerText = "MENCARI WAJAH...";
                }
            }, 600);
        }

        function onSuccess() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('verification-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            
            document.getElementById('form-container').classList.remove('locked');
            const badge = document.getElementById('auth-badge');
            badge.className = "mt-1 inline-flex items-center gap-1.5 px-2 py-0.5 rounded-md bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 text-[9px] font-bold uppercase tracking-widest";
            badge.innerHTML = `<i class="fa-solid fa-circle-check"></i> Terverifikasi`;
        }

        const serviceSelect = document.getElementById('service-id');
        const paxInput = document.getElementById('pax');

        function updateCalc() {
            const opt = serviceSelect.options[serviceSelect.selectedIndex];
            const pax = parseInt(paxInput.value) || 0;
            if (opt.value) {
                const total = parseInt(opt.dataset.comm) * pax;
                document.getElementById('comm-val').innerText = `Rp ${total.toLocaleString('id-ID')}`;
                document.getElementById('point-val').innerText = pax.toString();
            }
        }

        serviceSelect.onchange = updateCalc;
        paxInput.oninput = updateCalc;

        async function saveTransaction() {
            const btn = document.getElementById('btn-save');
            const opt = serviceSelect.options[serviceSelect.selectedIndex];
            if (!opt.value) { alert("Pilih layanan"); return; }

            btn.disabled = true;
            btn.innerText = "PROSES...";

            const payload = {
                driver_id: selectedDriver.id,
                driver_name: selectedDriver.name,
                service_id: serviceSelect.value,
                service_name: opt.dataset.name,
                guest_category: document.getElementById('guest-cat').value,
                massage_guests: parseInt(paxInput.value),
                commission_amount: parseInt(opt.dataset.comm) * parseInt(paxInput.value),
                points_earned: parseInt(paxInput.value),
                total_massage_value: parseInt(opt.dataset.price) * parseInt(paxInput.value),
                notes: document.getElementById('room').value,
                created_at: new Date().toISOString()
            };

            const { error } = await supabaseClient.from('commissions').insert([payload]);
            if (!error) {
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.disabled = false;
                btn.innerText = "Simpan";
            }
        }

        function resetSelection() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            location.reload();
        }

        function updateTime() {
            document.getElementById('time-now').innerText = new Date().toLocaleTimeString('id-ID', { hour12: false });
        }
    </script>
</body>
</html>
