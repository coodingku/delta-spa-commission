<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Transaksi - Delta SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --gold: #C5A059;
            --gold-light: #E2C285;
            --gold-dark: #8E6D2E;
            --bg-dark: #0A0A0B;
            --card-dark: #141417;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: #f8fafc; overflow-x: hidden; }
        
        .glass-card { background: var(--card-dark); border: 1px solid rgba(197, 160, 89, 0.2); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .sidebar { background: #000000; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 12px; color: #71717a; transition: 0.3s; margin-bottom: 8px; font-weight: 600; font-size: 0.875rem; }
        .nav-link:hover { background: rgba(197, 160, 89, 0.05); color: var(--gold-light); }
        .nav-link.active { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); color: white; }

        .input-field { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(197, 160, 89, 0.1); color: white; width: 100%; padding: 14px 20px; border-radius: 12px; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: var(--gold); background: rgba(255, 255, 255, 0.05); }

        /* Dimming Effect Fix */
        #search-section.dimmed { filter: blur(4px) grayscale(1); opacity: 0.3; pointer-events: none; }
        #selected-mitra-card { pointer-events: auto !important; }

        /* Camera Frame */
        #camera-wrapper { position: relative; width: 100%; max-width: 280px; aspect-ratio: 1/1; margin: 24px auto; border-radius: 50%; overflow: hidden; border: 3px solid var(--gold); display: none; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--gold-light); box-shadow: 0 0 15px var(--gold); top: 0; animation: scan 3s ease-in-out infinite; z-index: 20; }
        @keyframes scan { 0%, 100% { top: 10% } 50% { top: 90% } }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        
        .btn-gold { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; transition: 0.3s; }
        .btn-gold:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-gold:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-72 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-8">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">DELTA<span class="text-[#C5A059]">SPA</span></h1>
            <p class="text-[10px] text-zinc-500 font-bold tracking-[0.4em] uppercase mt-1">Finex POS System</p>
        </div>
        <nav class="flex-1 px-4">
            <a href="dashboard.html" class="nav-link bg-zinc-900 mb-6 text-white">
                <i class="fa-solid fa-arrow-left-long w-5 text-[#C5A059]"></i> PANEL UTAMA
            </a>
            <div class="h-px bg-zinc-800 mb-6 mx-4"></div>
            <a href="dashboard_kasir.html" class="nav-link"><i class="fa-solid fa-house-chimney w-5"></i> BERANDA</a>
            <a href="transaction.html" class="nav-link active"><i class="fa-solid fa-receipt w-5"></i> INPUT TRANSAKSI</a>
            <a href="Registrasi.html" class="nav-link"><i class="fa-solid fa-id-card w-5"></i> DATA MITRA</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            
            <header class="mb-12">
                <div class="flex items-center justify-between">
                    <div>
                        <div id="status-badge" class="inline-flex items-center gap-2 px-3 py-1 rounded-md bg-red-500/10 border border-red-500/20 text-red-500 text-[9px] font-black uppercase tracking-widest mb-4">
                            <i class="fa-solid fa-shield-halved"></i> Belum Terverifikasi
                        </div>
                        <h2 class="text-4xl font-extrabold tracking-tight text-white uppercase">Input <span class="text-[#C5A059] italic">Komisi</span></h2>
                        <p class="text-zinc-500 mt-2 font-medium">Lakukan verifikasi identitas mitra sebelum memproses layanan.</p>
                    </div>
                    <img src="https://via.placeholder.com/60x60/C5A059/000000?text=DS" class="w-14 h-14 rounded-xl border border-[#C5A059]/30" alt="Logo">
                </div>
            </header>

            <div class="relative min-h-[400px]">
                <!-- Search Section -->
                <div id="search-section" class="glass-card p-12 rounded-[2rem] space-y-8 transition-all duration-500">
                    <div class="max-w-xl mx-auto text-center">
                        <label class="block text-[10px] font-black text-zinc-500 uppercase tracking-[0.2em] mb-4">Cari Nama Mitra / Driver</label>
                        <div class="relative">
                            <input type="text" id="search-driver" placeholder="Mulai mengetik nama..." class="input-field pl-14 h-16 text-lg font-bold">
                            <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-zinc-600"></i>
                            <div id="driver-results" class="absolute z-[100] w-full mt-2 bg-[#141417] border border-[#C5A059]/20 rounded-xl hidden shadow-2xl overflow-hidden text-left"></div>
                        </div>
                    </div>
                </div>

                <!-- Selected Mitra & Verification (Overlay) -->
                <div id="selected-mitra-card" class="hidden absolute inset-0 z-50 flex items-center justify-center p-4">
                    <div class="glass-card p-10 rounded-[2.5rem] w-full max-w-lg flex flex-col items-center text-center border-[#C5A059]/40 bg-[#0A0A0B]/95 animate-in fade-in zoom-in duration-300">
                        <button onclick="resetSelection()" class="absolute top-6 right-6 w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-zinc-500 hover:text-white transition-all">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        
                        <div class="relative mb-6">
                            <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-[#C5A059] p-1 shadow-[0_0_20px_rgba(197,160,89,0.3)]">
                                <img id="ref-photo" src="" class="w-full h-full object-cover rounded-full bg-zinc-800" crossorigin="anonymous">
                            </div>
                            <div class="absolute -bottom-1 -right-1 bg-[#C5A059] text-black w-7 h-7 rounded-full flex items-center justify-center text-[10px] border-2 border-[#0A0A0B]">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>

                        <h4 id="ref-name" class="text-2xl font-black uppercase tracking-tight text-white">-</h4>
                        <p id="ref-id" class="text-xs font-bold text-[#C5A059] mt-1 tracking-widest">-</p>

                        <!-- Fix: Explicit container and clear styling for the button -->
                        <div id="verify-action-box" class="mt-8 w-full flex justify-center">
                            <button id="btn-verify" class="px-8 py-4 btn-gold rounded-xl flex items-center gap-3 shadow-xl hover:scale-105 active:scale-95 transition-all cursor-pointer">
                                <i class="fa-solid fa-face-viewfinder text-xl"></i> VERIFIKASI SEKARANG
                            </button>
                        </div>

                        <div id="camera-wrapper">
                            <video id="video" autoplay muted playsinline></video>
                            <div class="scan-line"></div>
                            <div class="absolute inset-x-0 bottom-0 bg-black/60 py-2">
                                <span id="ai-status" class="text-[9px] font-black text-[#C5A059] tracking-widest uppercase">Menganalisa...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal Form Transaksi -->
    <div id="modal-input" class="modal-overlay">
        <div class="glass-card rounded-[2.5rem] p-10 max-w-4xl w-full mx-4 shadow-2xl border-[#C5A059]/30">
            <div class="flex items-center justify-between mb-8 pb-4 border-b border-zinc-800">
                <div>
                    <h3 class="text-xl font-black uppercase tracking-widest">Detail <span class="text-[#C5A059]">Transaksi</span></h3>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase mt-1">Delta SPA - Premium Services</p>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-zinc-500 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <form id="form-transaksi" class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <input type="hidden" id="f-id">
                <input type="hidden" id="f-name">
                <div class="space-y-6">
                    <div>
                        <label class="block text-[10px] font-black text-zinc-500 uppercase mb-2 tracking-widest">Layanan Delta SPA</label>
                        <select id="f-service" class="input-field font-bold h-14" required></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black text-zinc-500 uppercase mb-2 tracking-widest">Kategori Tamu</label>
                            <select id="f-guest" class="input-field font-bold h-14">
                                <option value="Lokal">Domestik</option>
                                <option value="Asing">Internasional</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-zinc-500 uppercase mb-2 tracking-widest">Jumlah Pax</label>
                            <input type="number" id="f-pax" value="1" min="1" class="input-field font-bold text-center h-14">
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-zinc-500 uppercase mb-2 tracking-widest">Catatan Lokasi</label>
                        <input type="text" id="f-note" placeholder="Contoh: Room 302" class="input-field font-bold h-14 uppercase">
                    </div>
                </div>

                <div class="flex flex-col justify-between">
                    <div class="p-8 bg-black rounded-2xl border border-[#C5A059]/10 space-y-6">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black text-zinc-500 uppercase">Nilai Transaksi</span>
                            <span id="v-total" class="text-xl font-black text-white">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-zinc-900">
                            <span class="text-[10px] font-black text-zinc-500 uppercase">Estimasi Komisi</span>
                            <span id="v-comm" class="text-2xl font-black text-[#C5A059]">Rp 0</span>
                        </div>
                    </div>
                    <button type="submit" id="btn-submit" class="mt-8 w-full h-16 rounded-xl btn-gold text-sm shadow-[0_10px_30px_rgba(197,160,89,0.2)]">
                        PROSES & SIMPAN DATA
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = "https://qdxchvogaxiibzqvuupf.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let videoStream = null;
        let aiReady = false;

        window.onload = async () => {
            await loadModels();
            await fetchServices();
        };

        async function loadModels() {
            const URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(URL)
                ]);
                aiReady = true;
                console.log("Delta SPA AI Engines: Active");
            } catch (e) { 
                console.error("AI Init Error:", e); 
            }
        }

        async function fetchServices() {
            const { data } = await sb.from('services').select('*').order('name');
            const sel = document.getElementById('f-service');
            sel.innerHTML = '<option value="" disabled selected>-- PILIH LAYANAN SPA --</option>';
            data?.forEach(s => {
                const opt = new Option(s.name.toUpperCase(), s.id);
                opt.dataset.comm = s.commission;
                opt.dataset.price = s.price;
                opt.dataset.name = s.name;
                sel.add(opt);
            });
            sel.onchange = calculate;
            document.getElementById('f-pax').oninput = calculate;
        }

        function calculate() {
            const sel = document.getElementById('f-service');
            const opt = sel.options[sel.selectedIndex];
            const pax = parseInt(document.getElementById('f-pax').value) || 0;
            if (opt && opt.value) {
                const total = parseInt(opt.dataset.price) * pax;
                const comm = parseInt(opt.dataset.comm) * pax;
                document.getElementById('v-total').innerText = `Rp ${total.toLocaleString('id-ID')}`;
                document.getElementById('v-comm').innerText = `Rp ${comm.toLocaleString('id-ID')}`;
            }
        }

        const inputSearch = document.getElementById('search-driver');
        const resultsBox = document.getElementById('driver-results');

        inputSearch.oninput = async (e) => {
            const val = e.target.value.trim();
            if (val.length < 2) { resultsBox.classList.add('hidden'); return; }
            const { data } = await sb.from('drivers').select('*').or(`name.ilike.%${val}%,driver_id.ilike.%${val}%`).limit(5);
            if (data?.length > 0) {
                resultsBox.innerHTML = data.map(d => `
                    <div onclick="selectMitra('${d.driver_id}', '${d.name}', '${d.photo_url}')" class="p-4 hover:bg-zinc-800 cursor-pointer flex items-center gap-4 border-b border-zinc-800 transition-colors">
                        <img src="${d.photo_url}" class="w-10 h-10 rounded-full object-cover border border-[#C5A059]/20">
                        <div>
                            <p class="font-bold text-white text-xs uppercase">${d.name}</p>
                            <p class="text-[9px] text-[#C5A059] tracking-tighter">${d.driver_id}</p>
                        </div>
                    </div>
                `).join('');
                resultsBox.classList.remove('hidden');
            }
        };

        function selectMitra(id, name, photo) {
            document.getElementById('ref-photo').src = photo;
            document.getElementById('ref-name').innerText = name;
            document.getElementById('ref-id').innerText = id;
            document.getElementById('f-id').value = id;
            document.getElementById('f-name').value = name;

            document.getElementById('search-section').classList.add('dimmed');
            document.getElementById('selected-mitra-card').classList.remove('hidden');
            resultsBox.classList.add('hidden');
            inputSearch.value = "";
        }

        function resetSelection() {
            stopCamera();
            document.getElementById('search-section').classList.remove('dimmed');
            document.getElementById('selected-mitra-card').classList.add('hidden');
            document.getElementById('camera-wrapper').style.display = 'none';
            document.getElementById('btn-verify').style.display = 'flex';
        }

        // Logic for Verification Start
        document.getElementById('btn-verify').addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();

            if (!aiReady) {
                alert("Sistem sedang inisialisasi modul keamanan. Tunggu 2-3 detik.");
                return;
            }

            const wrapper = document.getElementById('camera-wrapper');
            const video = document.getElementById('video');
            const statusLabel = document.getElementById('ai-status');

            wrapper.style.display = 'block';
            document.getElementById('btn-verify').style.display = 'none';

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
                statusLabel.innerText = "MENYESUAIKAN CAHAYA...";
                
                const refImg = document.getElementById('ref-photo');
                // Ensure photo is loaded before analysis
                if (!refImg.complete) {
                    await new Promise(r => refImg.onload = r);
                }

                const refDetect = await faceapi.detectSingleFace(refImg).withFaceLandmarks().withFaceDescriptor();
                
                if (!refDetect) {
                    statusLabel.innerHTML = "<span class='text-red-500'>FOTO REFERENSI RUSAK</span>";
                    setTimeout(resetSelection, 2000);
                    return;
                }

                const matcher = new faceapi.FaceMatcher(refDetect, 0.5); // 0.5 distance threshold

                const interval = setInterval(async () => {
                    if (!videoStream) { clearInterval(interval); return; }
                    
                    const detect = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                    if (detect) {
                        const match = matcher.findBestMatch(detect.descriptor);
                        if (match.distance < 0.45) {
                            clearInterval(interval);
                            statusLabel.innerHTML = "<span class='text-emerald-500'>IDENTITAS TERKONFIRMASI</span>";
                            
                            setTimeout(() => {
                                stopCamera();
                                document.getElementById('modal-input').classList.add('active');
                                const badge = document.getElementById('status-badge');
                                badge.className = "inline-flex items-center gap-2 px-3 py-1 rounded-md bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 text-[9px] font-black uppercase tracking-widest mb-4";
                                badge.innerHTML = `<i class="fa-solid fa-user-shield"></i> Verifikasi Berhasil`;
                            }, 1000);
                        } else {
                            statusLabel.innerText = "POSISIKAN WAJAH...";
                        }
                    }
                }, 800);

            } catch (err) {
                console.error(err);
                alert("Gagal mengakses kamera. Pastikan izin kamera telah diberikan.");
                resetSelection();
            }
        });

        function stopCamera() {
            if (videoStream) { 
                videoStream.getTracks().forEach(t => t.stop()); 
                videoStream = null; 
            }
        }

        function closeModal() {
            document.getElementById('modal-input').classList.remove('active');
            resetSelection();
        }

        document.getElementById('form-transaksi').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const sel = document.getElementById('f-service');
            const opt = sel.options[sel.selectedIndex];

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> MENYIMPAN...`;

            const payload = {
                driver_id: document.getElementById('f-id').value,
                driver_name: document.getElementById('f-name').value,
                service_id: sel.value,
                service_name: opt.dataset.name,
                guest_category: document.getElementById('f-guest').value,
                massage_guests: parseInt(document.getElementById('f-pax').value),
                commission_amount: parseInt(opt.dataset.comm) * parseInt(document.getElementById('f-pax').value),
                total_massage_value: parseInt(opt.dataset.price) * parseInt(document.getElementById('f-pax').value),
                notes: document.getElementById('f-note').value,
                created_at: new Date().toISOString()
            };

            const { error } = await sb.from('commissions').insert([payload]);
            if (!error) {
                btn.innerHTML = `<i class="fa-solid fa-check mr-2"></i> DATA TERSIMPAN`;
                setTimeout(() => location.reload(), 1200);
            } else {
                alert("Gagal menyimpan: " + error.message);
                btn.disabled = false;
                btn.innerText = "COBA LAGI";
            }
        };
    </script>
</body>
</html>
