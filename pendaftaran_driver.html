<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Spa - Registry Driver Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(197, 160, 89, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 16px; color: #94a3b8; transition: 0.3s; margin-bottom: 8px; font-weight: 500; }
        .nav-link:hover { background: rgba(197, 160, 89, 0.05); color: #c5a059; }
        .nav-link.active { background: linear-gradient(135deg, #c5a059 0%, #926d27 100%); color: white; }
        .gold-gradient { background: linear-gradient(135deg, #c5a059 0%, #926d27 100%); }
        .gold-text { color: #c5a059; }
        input, textarea { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
        input:focus { border-color: #c5a059 !important; outline: none; }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-72 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-8">
            <h1 class="text-2xl font-black italic gold-text tracking-tighter">DELTA <span class="text-white">SPA</span></h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em] mt-1 text-center">Admin Panel</p>
        </div>
        <nav class="flex-1 px-4">
            <a href="dashboard.html" class="nav-link">
                <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
            </a>
            <a href="pendaftaran_driver.html" class="nav-link active">
                <i class="fa-solid fa-id-card w-5"></i> Registrasi Driver
            </a>
            <a href="riwayat_transaksi.html" class="nav-link">
                <i class="fa-solid fa-clock-rotate-left w-5"></i> Riwayat & Komisi
            </a>
            <a href="pengaturan_komisi.html" class="nav-link">
                <i class="fa-solid fa-gears w-5"></i> Master Harga
            </a>
        </nav>
        <div class="p-6 border-t border-slate-800/50">
            <button onclick="logout()" class="nav-link w-full text-red-400 hover:bg-red-900/10">
                <i class="fa-solid fa-right-from-bracket w-5"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold uppercase tracking-tight">Data <span class="gold-text">Mitra Driver</span></h2>
                <p class="text-slate-500 text-sm mt-1">Manajemen database driver dan berkas profil.</p>
            </div>
            <div class="flex gap-3">
                <button onclick="downloadTemplate()" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-xl text-[10px] font-bold tracking-widest uppercase flex items-center gap-2">
                    <i class="fa-solid fa-file-download"></i> Template
                </button>
                <label class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-xl text-[10px] font-bold tracking-widest uppercase cursor-pointer flex items-center gap-2">
                    <i class="fa-solid fa-file-import"></i> Import Excel
                    <input type="file" id="import-excel" class="hidden" accept=".xlsx, .xls" onchange="importData(event)">
                </label>
                <button onclick="exportToExcel()" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-xl text-[10px] font-bold tracking-widest uppercase text-white flex items-center gap-2">
                    <i class="fa-solid fa-file-excel"></i> Export Data
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Form Input -->
            <div class="lg:col-span-4">
                <div class="card p-8 rounded-[2.5rem]">
                    <h3 id="form-title" class="text-xs font-bold gold-text uppercase tracking-[0.2em] mb-6">Informasi Driver</h3>
                    <form id="driver-form" class="space-y-4">
                        <input type="hidden" id="edit-mode-id">
                        
                        <!-- Foto Profil -->
                        <div class="flex flex-col items-center mb-6">
                            <div class="w-24 h-24 rounded-2xl bg-slate-900 border-2 border-dashed border-slate-700 flex items-center justify-center overflow-hidden relative group">
                                <img id="photo-preview" src="" class="absolute inset-0 w-full h-full object-cover hidden">
                                <i id="photo-placeholder" class="fa-solid fa-camera text-2xl text-slate-700"></i>
                                <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity cursor-pointer">
                                    <span class="text-[10px] font-bold text-white uppercase">Upload</span>
                                </div>
                                <input type="file" id="photo-input" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*" onchange="previewPhoto(event)">
                            </div>
                            <p class="text-[9px] text-slate-500 mt-2 uppercase font-bold">Foto Profil (Max 1MB)</p>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">NIK / ID Driver</label>
                            <input type="text" id="reg-id" required class="w-full p-4 rounded-2xl mt-1 text-sm font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Nama Lengkap</label>
                            <input type="text" id="reg-name" required class="w-full p-4 rounded-2xl mt-1 text-sm font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Nomor WhatsApp</label>
                            <input type="tel" id="reg-phone" placeholder="08..." required class="w-full p-4 rounded-2xl mt-1 text-sm font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Alamat Domisili</label>
                            <textarea id="reg-address" class="w-full p-4 rounded-2xl mt-1 h-20 text-sm font-medium"></textarea>
                        </div>
                        <button type="submit" id="btn-submit" class="w-full gold-gradient py-4 rounded-2xl font-bold text-white uppercase tracking-widest shadow-lg hover:brightness-110 active:scale-95 transition-all">Simpan Data</button>
                        <button type="button" id="btn-cancel" onclick="resetForm()" class="hidden w-full bg-slate-800 py-3 rounded-2xl font-bold text-white uppercase text-xs">Batal</button>
                    </form>
                </div>
            </div>

            <!-- List Driver -->
            <div class="lg:col-span-8">
                <div class="card rounded-[2.5rem] overflow-hidden">
                    <div class="p-6 border-b border-slate-800/50 flex justify-between items-center">
                        <div class="relative w-64">
                            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="Cari nama atau NIK..." class="w-full pl-10 pr-4 py-2 rounded-xl text-xs bg-slate-900 border border-slate-800">
                        </div>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Total: <span id="total-count" class="gold-text">0</span> Mitra</p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-slate-900/50 text-slate-500 text-[10px] uppercase tracking-widest">
                                <tr>
                                    <th class="px-6 py-4 text-left">Foto</th>
                                    <th class="px-6 py-4 text-left">Profil Driver</th>
                                    <th class="px-6 py-4 text-left">Kontak</th>
                                    <th class="px-6 py-4 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="driver-list" class="divide-y divide-slate-800/30"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        if(sessionStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'login.html';
        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }

        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentDrivers = [];
        let existingPhotoUrl = "";

        // Preview Foto
        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('photo-preview');
                output.src = reader.result;
                output.classList.remove('hidden');
                document.getElementById('photo-placeholder').classList.add('hidden');
            };
            if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
        }

        async function fetchDrivers() {
            const { data, error } = await supabaseClient.from('drivers').select('*').order('name');
            if (error) {
                console.error("Fetch Error:", error);
                return;
            }
            currentDrivers = data || [];
            renderTable(currentDrivers);
        }

        function renderTable(data) {
            const tbody = document.getElementById('driver-list');
            document.getElementById('total-count').innerText = data.length;
            
            tbody.innerHTML = data.map(d => `
                <tr class="hover:bg-slate-800/10 transition-colors">
                    <td class="px-6 py-4">
                        <div class="w-10 h-10 rounded-xl bg-slate-800 overflow-hidden">
                            <img src="${d.ktp_url || 'https://ui-avatars.com/api/?name='+d.name+'&background=0f172a&color=c5a059'}" class="w-full h-full object-cover">
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <p class="font-bold text-white uppercase text-xs tracking-wide">${d.name}</p>
                        <p class="text-[9px] text-slate-500 font-bold tracking-widest mt-0.5">${d.driver_id}</p>
                    </td>
                    <td class="px-6 py-4">
                        <p class="text-xs text-emerald-400 font-bold">${d.phone}</p>
                        <p class="text-[10px] text-slate-500 truncate max-w-[150px] italic">${d.address || 'Alamat tidak diatur'}</p>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-4 justify-center">
                            <button onclick="edit('${d.driver_id}')" class="text-blue-400 hover:scale-125 transition-all" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="del('${d.driver_id}')" class="text-red-400 hover:scale-125 transition-all" title="Hapus"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-600 italic">Belum ada data driver terdaftar</td></tr>';
        }

        function filterTable() {
            const val = document.getElementById('search-bar').value.toLowerCase();
            const filtered = currentDrivers.filter(d => d.name.toLowerCase().includes(val) || d.driver_id.toLowerCase().includes(val));
            renderTable(filtered);
        }

        // Simpan Data & Upload Foto
        document.getElementById('driver-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "Processing...";

            const editId = document.getElementById('edit-mode-id').value;
            const file = document.getElementById('photo-input').files[0];
            let photoUrl = existingPhotoUrl;

            try {
                // Jika ada file baru diupload
                if (file) {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `drivers/${Date.now()}.${fileExt}`;
                    const { data: uploadData, error: uploadError } = await supabaseClient.storage.from('assets').upload(fileName, file);
                    
                    if (uploadError) throw uploadError;

                    const { data: publicUrlData } = supabaseClient.storage.from('assets').getPublicUrl(fileName);
                    photoUrl = publicUrlData.publicUrl;
                }

                const payload = {
                    driver_id: document.getElementById('reg-id').value,
                    name: document.getElementById('reg-name').value,
                    phone: document.getElementById('reg-phone').value,
                    address: document.getElementById('reg-address').value,
                    ktp_url: photoUrl
                };
                
                let result;
                if(editId) {
                    result = await supabaseClient.from('drivers').update(payload).eq('driver_id', editId);
                } else {
                    result = await supabaseClient.from('drivers').insert([payload]);
                }

                if (result.error) throw result.error;

                resetForm(); 
                await fetchDrivers();
                alert("Data berhasil disimpan!");

            } catch (err) {
                console.error("Operation Failed:", err);
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = editId ? "Update Mitra" : "Simpan Data";
            }
        });

        async function edit(id) {
            const { data, error } = await supabaseClient.from('drivers').select('*').eq('driver_id', id).single();
            if(error) return alert("Gagal mengambil data");

            if(data) {
                document.getElementById('edit-mode-id').value = data.driver_id;
                document.getElementById('reg-id').value = data.driver_id;
                document.getElementById('reg-name').value = data.name;
                document.getElementById('reg-phone').value = data.phone;
                document.getElementById('reg-address').value = data.address || "";
                
                existingPhotoUrl = data.ktp_url || "";
                if (data.ktp_url) {
                    const img = document.getElementById('photo-preview');
                    img.src = data.ktp_url;
                    img.classList.remove('hidden');
                    document.getElementById('photo-placeholder').classList.add('hidden');
                }

                document.getElementById('form-title').innerText = "Edit Informasi Mitra";
                document.getElementById('btn-submit').innerText = "Update Mitra";
                document.getElementById('btn-cancel').classList.remove('hidden');
                document.getElementById('reg-id').readOnly = true;
            }
        }

        async function del(id) {
            if(confirm("Yakin ingin menghapus mitra ini?")) {
                const { error } = await supabaseClient.from('drivers').delete().eq('driver_id', id);
                if(error) alert("Gagal hapus: " + error.message);
                fetchDrivers();
            }
        }

        function resetForm() {
            document.getElementById('driver-form').reset();
            document.getElementById('edit-mode-id').value = "";
            existingPhotoUrl = "";
            document.getElementById('form-title').innerText = "Informasi Driver";
            document.getElementById('btn-submit').innerText = "Simpan Data";
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('reg-id').readOnly = false;
            document.getElementById('photo-preview').classList.add('hidden');
            document.getElementById('photo-placeholder').classList.remove('hidden');
            document.getElementById('photo-preview').src = "";
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(currentDrivers.map(d => ({
                NIK_ID: d.driver_id,
                Nama: d.name,
                WhatsApp: d.phone,
                Alamat: d.address
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Drivers");
            XLSX.writeFile(wb, "Database_Driver_DeltaSpa.xlsx");
        }

        function downloadTemplate() {
            const template = [{ NIK_ID: "", Nama: "", WhatsApp: "", Alamat: "" }];
            const ws = XLSX.utils.json_to_sheet(template);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Template");
            XLSX.writeFile(wb, "Template_Import_Driver.xlsx");
        }

        function importData(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                const formatted = rows.map(r => ({
                    driver_id: (r.NIK_ID || r.driver_id || "").toString(),
                    name: r.Nama || r.name || "",
                    phone: (r.WhatsApp || r.phone || "").toString(),
                    address: r.Alamat || r.address || ""
                })).filter(r => r.driver_id && r.name);

                if (formatted.length > 0) {
                    const { error } = await supabaseClient.from('drivers').upsert(formatted);
                    if (error) alert("Gagal import: " + error.message);
                    else { alert(`Berhasil mengimpor ${formatted.length} driver!`); fetchDrivers(); }
                }
            };
            if(file) reader.readAsArrayBuffer(file);
        }

        window.onload = fetchDrivers;
    </script>
</body>
</html>
