<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Spa - Registry Driver Face ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(197, 160, 89, 0.1); }
        .sidebar { background: #0f172a; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 16px; color: #94a3b8; transition: 0.3s; margin-bottom: 8px; font-weight: 500; }
        .nav-link:hover { background: rgba(197, 160, 89, 0.05); color: #c5a059; }
        .nav-link.active { background: linear-gradient(135deg, #c5a059 0%, #926d27 100%); color: white; }
        .gold-gradient { background: linear-gradient(135deg, #c5a059 0%, #926d27 100%); }
        .gold-text { color: #c5a059; }
        input, textarea { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
        input:focus { border-color: #c5a059 !important; outline: none; }
        
        /* Camera UI Enhancement */
        #camera-container { width: 160px; height: 160px; position: relative; border-radius: 2rem; overflow: hidden; border: 2px solid rgba(197, 160, 89, 0.3); background: #000; margin-bottom: 1rem; }
        #video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #captured-image { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); display: none; }
        .face-overlay { position: absolute; inset: 0; border: 2px dashed rgba(197, 160, 89, 0.4); border-radius: 50%; margin: 10px; pointer-events: none; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-72 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-8">
            <h1 class="text-2xl font-black italic gold-text tracking-tighter">DELTA <span class="text-white">SPA</span></h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em] mt-1 text-center font-mono">Finex Pos System</p>
        </div>
        <nav class="flex-1 px-4">
            <a href="dashboard.html" class="nav-link"><i class="fa-solid fa-chart-pie w-5"></i> Dashboard</a>
            <a href="registrasi_driver.html" class="nav-link active"><i class="fa-solid fa-id-card w-5"></i> Registrasi Driver</a>
            <a href="riwayat_komisi.html" class="nav-link"><i class="fa-solid fa-clock-rotate-left w-5"></i> Riwayat & Komisi</a>
            <a href="master_harga.html" class="nav-link"><i class="fa-solid fa-gears w-5"></i> Master Harga</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto custom-scrollbar">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-bold uppercase tracking-tight">Data <span class="gold-text">Mitra Driver</span></h2>
                <p class="text-slate-500 text-sm mt-1">Manajemen database driver dan berkas Face ID.</p>
            </div>
            <div class="flex flex-wrap gap-3">
                <button onclick="downloadTemplate()" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-xl text-[10px] font-bold tracking-widest uppercase flex items-center gap-2 transition-all">
                    <i class="fa-solid fa-file-download"></i> Template
                </button>
                <label class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-xl text-[10px] font-bold tracking-widest uppercase cursor-pointer flex items-center gap-2 transition-all">
                    <i class="fa-solid fa-file-import"></i> Import Excel
                    <input type="file" id="import-excel" class="hidden" accept=".xlsx, .xls" onchange="importData(event)">
                </label>
                <button onclick="exportToExcel()" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-xl text-[10px] font-bold tracking-widest uppercase text-white flex items-center gap-2 transition-all">
                    <i class="fa-solid fa-file-excel"></i> Export Data
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Form Input -->
            <div class="lg:col-span-4">
                <div class="card p-8 rounded-[2.5rem] sticky top-0">
                    <h3 id="form-title" class="text-xs font-bold gold-text uppercase tracking-[0.2em] mb-6">Pendaftaran Face ID</h3>
                    
                    <!-- Face Capture Section -->
                    <div class="flex flex-col items-center mb-6">
                        <div id="camera-container">
                            <video id="video" autoplay muted playsinline></video>
                            <img id="captured-image" alt="Captured Face">
                            <div class="face-overlay"></div>
                        </div>
                        
                        <div class="flex gap-2 mb-2">
                            <button type="button" id="btn-capture" onclick="takeSnapshot()" class="px-4 py-2 bg-slate-800 text-[9px] font-black uppercase tracking-widest rounded-lg hover:bg-slate-700">
                                <i class="fa-solid fa-camera mr-1"></i> Capture
                            </button>
                            <button type="button" id="btn-reset-cam" onclick="resetCamera()" class="hidden px-4 py-2 bg-red-900/30 text-red-400 text-[9px] font-black uppercase tracking-widest rounded-lg hover:bg-red-900/50">
                                <i class="fa-solid fa-rotate mr-1"></i> Ulangi
                            </button>
                        </div>
                        <p class="text-[9px] text-slate-500 uppercase font-bold text-center">Pendaftaran Wajah Driver (Face ID)</p>
                    </div>

                    <form id="driver-form" class="space-y-4">
                        <input type="hidden" id="edit-mode-id">
                        
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">NIK / ID Driver</label>
                            <input type="text" id="reg-id" required class="w-full p-4 rounded-2xl mt-1 text-sm font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Nama Lengkap</label>
                            <input type="text" id="reg-name" required class="w-full p-4 rounded-2xl mt-1 text-sm font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Nomor WhatsApp</label>
                            <input type="tel" id="reg-phone" placeholder="08..." required class="w-full p-4 rounded-2xl mt-1 text-sm font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Alamat Domisili</label>
                            <textarea id="reg-address" class="w-full p-4 rounded-2xl mt-1 h-20 text-sm font-medium"></textarea>
                        </div>
                        
                        <button type="submit" id="btn-submit" class="w-full gold-gradient py-4 rounded-2xl font-bold text-white uppercase tracking-widest shadow-lg hover:brightness-110 active:scale-95 transition-all">Simpan Driver</button>
                        <button type="button" id="btn-cancel" onclick="resetForm()" class="hidden w-full bg-slate-800 py-3 rounded-2xl font-bold text-white uppercase text-xs">Batal Edit</button>
                    </form>
                </div>
            </div>

            <!-- List Driver -->
            <div class="lg:col-span-8">
                <div class="card rounded-[2.5rem] overflow-hidden">
                    <div class="p-6 border-b border-slate-800/50 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div class="relative w-full sm:w-64">
                            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="Cari nama atau NIK..." class="w-full pl-10 pr-4 py-2 rounded-xl text-xs bg-slate-900 border border-slate-800 focus:ring-0">
                        </div>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest shrink-0">Total: <span id="total-count" class="gold-text">0</span> Mitra Terdaftar</p>
                    </div>
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-sm">
                            <thead class="bg-slate-900/50 text-slate-500 text-[10px] uppercase tracking-widest">
                                <tr>
                                    <th class="px-6 py-4 text-left">Foto / Face ID</th>
                                    <th class="px-6 py-4 text-left">Profil Driver</th>
                                    <th class="px-6 py-4 text-left">Kontak</th>
                                    <th class="px-6 py-4 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="driver-list" class="divide-y divide-slate-800/30">
                                <!-- Data rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Hidden Canvas for capturing -->
    <canvas id="canvas" class="hidden" width="400" height="500"></canvas>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentDrivers = [];
        let existingPhotoUrl = "";
        let capturedBlob = null;

        // --- Camera Logic ---
        const video = document.getElementById('video');
        const capturedImg = document.getElementById('captured-image');
        const canvas = document.getElementById('canvas');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 400, height: 500 } 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera error:", err);
            }
        }

        function takeSnapshot() {
            const context = canvas.getContext('2d');
            // Mirror flip for canvas to match preview
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                capturedBlob = blob;
                capturedImg.src = URL.createObjectURL(blob);
                capturedImg.style.display = 'block';
                video.style.display = 'none';
                document.getElementById('btn-capture').classList.add('hidden');
                document.getElementById('btn-reset-cam').classList.remove('hidden');
            }, 'image/jpeg', 0.9);
        }

        function resetCamera() {
            capturedBlob = null;
            capturedImg.style.display = 'none';
            video.style.display = 'block';
            document.getElementById('btn-capture').classList.remove('hidden');
            document.getElementById('btn-reset-cam').classList.add('hidden');
        }

        // --- Data Logic ---
        async function fetchDrivers() {
            const { data, error } = await supabaseClient.from('drivers').select('*').order('name');
            if (error) return console.error(error);
            currentDrivers = data || [];
            renderTable(currentDrivers);
        }

        function renderTable(data) {
            const tbody = document.getElementById('driver-list');
            document.getElementById('total-count').innerText = data.length;
            
            tbody.innerHTML = data.map(d => `
                <tr class="hover:bg-slate-800/10 transition-colors group">
                    <td class="px-6 py-4">
                        <div class="w-12 h-12 rounded-2xl bg-slate-800 overflow-hidden ring-1 ring-slate-700 group-hover:ring-[#c5a059]">
                            <img src="${d.photo_url || d.ktp_url || 'https://ui-avatars.com/api/?name='+encodeURIComponent(d.name)+'&background=0f172a&color=c5a059'}" class="w-full h-full object-cover">
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <p class="font-bold text-white uppercase text-xs tracking-wide">${d.name}</p>
                        <p class="text-[9px] text-slate-500 font-bold tracking-widest mt-0.5 font-mono">${d.driver_id}</p>
                    </td>
                    <td class="px-6 py-4">
                        <p class="text-xs text-emerald-400 font-bold">${d.phone}</p>
                        <p class="text-[10px] text-slate-500 truncate max-w-[150px] italic">${d.address || 'Alamat tidak diatur'}</p>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-4 justify-center">
                            <button onclick="edit('${d.driver_id}')" class="text-blue-400 hover:text-blue-300 transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="del('${d.driver_id}')" class="text-red-400 hover:text-red-300 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-600 italic">Belum ada data driver</td></tr>';
        }

        document.getElementById('driver-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> PROSES...`;

            const editId = document.getElementById('edit-mode-id').value;
            const driverId = document.getElementById('reg-id').value;
            let photoUrl = existingPhotoUrl;

            try {
                // Upload captured photo if exists
                if (capturedBlob) {
                    const fileName = `face_id_${driverId}_${Date.now()}.jpg`;
                    const { data: uploadData, error: uploadError } = await supabaseClient.storage
                        .from('assets') // Ensure you have 'assets' bucket
                        .upload(`drivers/${fileName}`, capturedBlob);
                    
                    if (uploadError) throw uploadError;
                    
                    const { data: publicUrlData } = supabaseClient.storage.from('assets').getPublicUrl(`drivers/${fileName}`);
                    photoUrl = publicUrlData.publicUrl;
                }

                const payload = {
                    driver_id: driverId,
                    name: document.getElementById('reg-name').value,
                    phone: document.getElementById('reg-phone').value,
                    address: document.getElementById('reg-address').value,
                    photo_url: photoUrl,
                    ktp_url: photoUrl // Sync with your old column name if needed
                };

                let result;
                if(editId) {
                    result = await supabaseClient.from('drivers').update(payload).eq('driver_id', editId);
                } else {
                    result = await supabaseClient.from('drivers').insert([payload]);
                }

                if (result.error) throw result.error;

                alert("Data Driver Berhasil Disimpan!");
                resetForm();
                await fetchDrivers();

            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Simpan Driver";
            }
        });

        async function edit(id) {
            const { data, error } = await supabaseClient.from('drivers').select('*').eq('driver_id', id).single();
            if(error) return alert("Gagal mengambil data");

            document.getElementById('edit-mode-id').value = data.driver_id;
            document.getElementById('reg-id').value = data.driver_id;
            document.getElementById('reg-name').value = data.name;
            document.getElementById('reg-phone').value = data.phone;
            document.getElementById('reg-address').value = data.address || "";
            
            existingPhotoUrl = data.photo_url || data.ktp_url || "";
            if (existingPhotoUrl) {
                capturedImg.src = existingPhotoUrl;
                capturedImg.style.display = 'block';
                video.style.display = 'none';
                document.getElementById('btn-capture').classList.add('hidden');
                document.getElementById('btn-reset-cam').classList.remove('hidden');
            }

            document.getElementById('form-title').innerText = "Edit Mitra Face ID";
            document.getElementById('btn-cancel').classList.remove('hidden');
            document.getElementById('reg-id').readOnly = true;
        }

        async function del(id) {
            if(confirm("Hapus mitra driver ini?")) {
                await supabaseClient.from('drivers').delete().eq('driver_id', id);
                fetchDrivers();
            }
        }

        function resetForm() {
            document.getElementById('driver-form').reset();
            document.getElementById('edit-mode-id').value = "";
            existingPhotoUrl = "";
            resetCamera();
            document.getElementById('form-title').innerText = "Pendaftaran Face ID";
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('reg-id').readOnly = false;
        }

        // Search
        function filterTable() {
            const val = document.getElementById('search-bar').value.toLowerCase();
            const filtered = currentDrivers.filter(d => 
                d.name.toLowerCase().includes(val) || d.driver_id.toLowerCase().includes(val)
            );
            renderTable(filtered);
        }

        // Excel Ops
        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(currentDrivers.map(d => ({
                NIK_ID: d.driver_id,
                Nama: d.name,
                WhatsApp: d.phone,
                Alamat: d.address
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Drivers");
            XLSX.writeFile(wb, "DeltaSpa_Drivers.xlsx");
        }

        function downloadTemplate() {
            const template = [{ NIK_ID: "ID001", Nama: "Nama Driver", WhatsApp: "081...", Alamat: "..." }];
            const ws = XLSX.utils.json_to_sheet(template);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Template");
            XLSX.writeFile(wb, "Template_Driver.xlsx");
        }

        window.onload = () => {
            fetchDrivers();
            initCamera();
        };
    </script>
</body>
</html>
