<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Delta SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(197, 160, 89, 0.1); }
        .sidebar { background: #1e293b; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #94a3b8; transition: 0.2s; margin-bottom: 4px; }
        .nav-link:hover, .nav-link.active { background: #c5a059; color: white; }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 shrink-0 flex flex-col sidebar hidden md:flex">
        <div class="p-6 border-b border-slate-800/50">
            <h1 class="text-2xl font-bold text-[#c5a059]">DELTA SPA</h1>
        </div>
        <nav class="flex-1 p-4 mt-4">
            <a href="index.html" class="nav-link active">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                Dashboard
            </a>
            <a href="komisi.html" class="nav-link">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Komisi Driver
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800/50">
            <button onclick="logout()" class="nav-link w-full text-red-400 hover:bg-red-900/10">Logout</button>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Dashboard Overview</h2>
            <div id="status-badge" class="px-3 py-1 rounded-full bg-emerald-900/30 text-emerald-400 border border-emerald-800 text-[10px] font-bold uppercase tracking-wider">Sistem Aktif</div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6 rounded-3xl border-l-4 border-l-[#c5a059]">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Total Komisi (All Time)</p>
                <h2 id="dash-total" class="text-3xl font-bold text-[#c5a059] mt-2">Rp 0</h2>
            </div>
            <div class="card p-6 rounded-3xl border-l-4 border-l-blue-500">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Bulan Ini</p>
                <h2 id="dash-month" class="text-3xl font-bold text-white mt-2">Rp 0</h2>
            </div>
            <div class="card p-6 rounded-3xl border-l-4 border-l-emerald-500">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Hari Ini</p>
                <h2 id="dash-today" class="text-3xl font-bold text-white mt-2">Rp 0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Top Drivers -->
            <div class="card p-6 rounded-3xl">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-bold text-slate-300">Top 5 Driver Terlaris</h3>
                    <svg class="w-5 h-5 text-[#c5a059]" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                </div>
                <div id="top-list" class="space-y-3">
                    <div class="animate-pulse flex space-y-4 flex-col">
                        <div class="h-10 bg-slate-800 rounded-xl w-full"></div>
                        <div class="h-10 bg-slate-800 rounded-xl w-full"></div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card p-6 rounded-3xl">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-bold text-slate-300">Aktivitas Terakhir</h3>
                    <span class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-400">Live Updates</span>
                </div>
                <div id="recent-list" class="space-y-3">
                    <div class="animate-pulse flex space-y-4 flex-col">
                        <div class="h-12 bg-slate-800 rounded-xl w-full"></div>
                        <div class="h-12 bg-slate-800 rounded-xl w-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Keamanan: Cek Login sebelum memuat apapun
        if(sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('login.html');
        }
        
        function logout() { 
            sessionStorage.clear(); 
            window.location.replace('login.html'); 
        }

        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadDashboard() {
            try {
                const { data, error } = await supabaseClient
                    .from('commissions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data) {
                    const now = new Date();
                    const todayStr = now.toDateString();
                    const currentMonth = now.getMonth();
                    const currentYear = now.getFullYear();

                    // 1. Statistik
                    let totalVal = 0;
                    let todayVal = 0;
                    let monthVal = 0;

                    data.forEach(item => {
                        const itemDate = new Date(item.created_at);
                        totalVal += item.commission_amount;
                        
                        if (itemDate.toDateString() === todayStr) {
                            todayVal += item.commission_amount;
                        }
                        
                        if (itemDate.getMonth() === currentMonth && itemDate.getFullYear() === currentYear) {
                            monthVal += item.commission_amount;
                        }
                    });

                    document.getElementById('dash-total').innerText = `Rp ${totalVal.toLocaleString('id-ID')}`;
                    document.getElementById('dash-today').innerText = `Rp ${todayVal.toLocaleString('id-ID')}`;
                    document.getElementById('dash-month').innerText = `Rp ${monthVal.toLocaleString('id-ID')}`;

                    // 2. Aktivitas Terakhir
                    const recentHtml = data.slice(0, 5).map(i => `
                        <div class="flex justify-between p-4 bg-slate-800/40 rounded-2xl items-center border border-slate-700/30">
                            <div>
                                <div class="text-sm font-bold text-slate-100">${i.driver_name}</div>
                                <div class="text-[10px] text-slate-500 uppercase tracking-tighter">${new Date(i.created_at).toLocaleString('id-ID')}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-[#c5a059] font-bold text-sm">Rp ${i.commission_amount.toLocaleString('id-ID')}</div>
                                <div class="text-[9px] text-slate-500">${i.massage_guests} Tamu</div>
                            </div>
                        </div>`).join('');
                    
                    document.getElementById('recent-list').innerHTML = recentHtml || '<p class="text-center py-8 text-slate-600 italic text-sm">Belum ada transaksi</p>';

                    // 3. Top Driver
                    const stats = {};
                    data.forEach(i => stats[i.driver_name] = (stats[i.driver_name] || 0) + i.commission_amount);
                    
                    const sortedDrivers = Object.entries(stats)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 5);

                    const topHtml = sortedDrivers.map(([name, val], index) => `
                        <div class="flex items-center justify-between p-3 bg-slate-800/20 rounded-xl hover:bg-slate-800/40 transition-colors">
                            <div class="flex items-center gap-3">
                                <span class="w-6 h-6 flex items-center justify-center rounded-full bg-slate-700 text-[10px] font-bold text-[#c5a059]">${index + 1}</span>
                                <span class="text-sm font-medium text-slate-200">${name}</span>
                            </div>
                            <span class="text-sm font-bold text-slate-400">Rp ${val.toLocaleString('id-ID')}</span>
                        </div>`).join('');

                    document.getElementById('top-list').innerHTML = topHtml || '<p class="text-center py-8 text-slate-600 italic text-sm">Data tidak tersedia</p>';
                }
            } catch (err) {
                console.error("Error loading dashboard:", err);
                document.getElementById('status-badge').innerText = "ERROR DATABASE";
                document.getElementById('status-badge').className = "px-3 py-1 rounded-full bg-red-900/30 text-red-400 border border-red-800 text-[10px] font-bold uppercase tracking-wider";
            }
        }

        // Jalankan saat load
        window.onload = loadDashboard;
    </script>
</body>
</html>
