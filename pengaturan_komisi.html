<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Spa - Pengaturan Harga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Urbanist', sans-serif; background-color: #020617; color: #f8fafc; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%); }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.1); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold uppercase italic text-[#d4af37]">Delta Spa <span class="text-white">Price Settings</span></h1>
                <p class="text-slate-500 text-sm">Konfigurasi paket massage dan jatah komisi.</p>
            </div>
            <div class="flex gap-3">
                <a href="riwayat_transaksi.html" class="px-4 py-2 bg-slate-800 rounded-xl text-xs font-bold hover:bg-slate-700 transition-all">RIWAYAT</a>
                <a href="pendaftaran_driver.html" class="px-4 py-2 bg-slate-800 rounded-xl text-xs font-bold hover:bg-slate-700 transition-all">DATA DRIVER</a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Form Paket -->
            <div class="lg:col-span-4">
                <div class="card p-8 rounded-[2rem]">
                    <h3 class="text-sm font-bold text-[#d4af37] uppercase tracking-widest mb-6">Paket Baru</h3>
                    <form id="service-form" class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Nama Layanan</label>
                            <input type="text" id="svc-name" placeholder="cth: Full Body Massage" required class="w-full p-4 rounded-xl border border-slate-800 bg-slate-900 outline-none mt-1">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Harga Jual (Rp)</label>
                            <input type="number" id="svc-price" required class="w-full p-4 rounded-xl border border-slate-800 bg-slate-900 outline-none mt-1">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Komisi Driver (Rp)</label>
                            <input type="number" id="svc-comm" required class="w-full p-4 rounded-xl border border-slate-800 bg-slate-900 outline-none mt-1">
                        </div>
                        <button type="submit" class="w-full gold-gradient py-4 rounded-xl font-bold text-white uppercase tracking-widest shadow-lg">Simpan Paket</button>
                    </form>
                </div>
            </div>

            <!-- List Paket -->
            <div class="lg:col-span-8">
                <div class="card rounded-[2rem] overflow-hidden">
                    <table class="w-full text-sm">
                        <thead class="bg-slate-900 text-slate-500 text-[10px] uppercase tracking-widest">
                            <tr>
                                <th class="px-6 py-4 text-left">Nama Paket</th>
                                <th class="px-6 py-4 text-right">Harga Jual</th>
                                <th class="px-6 py-4 text-right">Jatah Driver</th>
                                <th class="px-6 py-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="svc-list" class="divide-y divide-slate-800/30"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://qdxchvogaxiibzqvuupf.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeGNodm9nYXhpaWJ6cXZ1dXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODE5NTIsImV4cCI6MjA4NTc1Nzk1Mn0.8U_zk81b6wFfdZdPRupk5KSk3g39nOPs8SpZVkWbqkc";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchServices() {
            const { data } = await supabase.from('services').select('*').order('name');
            document.getElementById('svc-list').innerHTML = data?.map(s => `
                <tr class="hover:bg-slate-800/20">
                    <td class="px-6 py-5 font-bold text-white uppercase">${s.name}</td>
                    <td class="px-6 py-5 text-right italic text-slate-400">Rp ${s.price.toLocaleString()}</td>
                    <td class="px-6 py-5 text-right font-black text-[#d4af37]">Rp ${s.commission.toLocaleString()}</td>
                    <td class="px-6 py-5 text-center">
                        <button onclick="del('${s.id}')" class="text-red-500 opacity-60 hover:opacity-100"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`).join('') || '<tr><td colspan="4" class="p-10 text-center text-slate-600">Belum ada paket terdaftar</td></tr>';
        }

        document.getElementById('service-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('svc-name').value,
                price: parseInt(document.getElementById('svc-price').value),
                commission: parseInt(document.getElementById('svc-comm').value)
            };
            await supabase.from('services').insert([payload]);
            e.target.reset(); fetchServices();
        });

        async function del(id) { if(confirm("Hapus paket ini?")) { await supabase.from('services').delete().eq('id', id); fetchServices(); } }
        window.onload = fetchServices;
    </script>
</body>
</html>
